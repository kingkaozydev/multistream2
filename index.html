<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultLives - Nevethon 2.0</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none'><path d='M20 3V7M22 5H18' stroke='%23a5f3fc' stroke-width='2' stroke-linecap='round' /><path d='M18.5 3.5L21.5 6.5M21.5 3.5L18.5 6.5' stroke='%23a5f3fc' stroke-width='1.5' stroke-linecap='round' /><path d='M2 19V5L8 13L14 5V19' stroke='white' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/><path d='M17 6V19H23' stroke='white' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/></svg>">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        display: ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        background: '#09090b',
                        surface: '#121215',
                        surfaceHighlight: '#1e1e24',
                        accent: '#6366f1',
                        accentHover: '#4f46e5',
                        ice: '#a5f3fc',
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    cursor: {
                        'col-resize': 'col-resize',
                        'row-resize': 'row-resize',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            color: #e2e8f0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            pointer-events: auto;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-header {
            background: rgba(9, 9, 11, 0.75);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.5s ease;
        }

        .theater-header {
            background: rgba(9, 9, 11, 0);
            backdrop-filter: blur(0px);
            border-bottom: 1px solid rgba(255, 255, 255, 0);
        }
        
        .theater-watermark {
            opacity: 0.3;
            filter: grayscale(80%);
            transform: scale(0.9);
            transform-origin: left center;
            transition: all 0.5s ease;
        }
        
        .theater-header:hover {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        .theater-header:hover .theater-watermark {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1);
        }
        .theater-header:hover .theater-controls {
            opacity: 1;
        }

        .theater-controls {
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .sidebar-glass {
            background: rgba(18, 18, 21, 0.95);
            border-left: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        /* Ajuste de borda para mobile */
        @media (max-width: 768px) {
            .sidebar-glass {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.06);
            }
        }

        /* Animações do Logo Pequeno */
        .logo-scene { perspective: 1000px; height: 40px; width: 140px; }
        .logo-spinner { position: relative; width: 100%; height: 100%; text-align: left; transition: transform 0.8s; transform-style: preserve-3d; animation: flipLogo 8s infinite cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes flipLogo { 0%, 45% { transform: rotateX(0deg); } 50%, 95% { transform: rotateX(180deg); } 100% { transform: rotateX(360deg); } }
        .logo-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; }
        .logo-back { transform: rotateX(180deg); }
        .nevethon-text { color: #fff; text-shadow: 0 0 5px rgba(165, 243, 252, 0.8), 0 0 10px rgba(165, 243, 252, 0.5); position: relative; display: inline-block; }
        
        /* Partículas de neve do Logo */
        .snow-particle { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0; pointer-events: none; animation: fall linear infinite; }
        .snow-particle:nth-child(1) { left: 10%; width: 2px; height: 2px; animation-duration: 2s; animation-delay: 0s; }
        .snow-particle:nth-child(2) { left: 30%; width: 3px; height: 3px; animation-duration: 2.5s; animation-delay: 0.2s; }
        .snow-particle:nth-child(3) { left: 60%; width: 2px; height: 2px; animation-duration: 2s; animation-delay: 0.5s; }
        .snow-particle:nth-child(4) { left: 80%; width: 3px; height: 3px; animation-duration: 2.2s; animation-delay: 0.1s; }
        @keyframes fall { 0% { transform: translateY(0); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(25px); opacity: 0; } }

        /* Animação de Neve da Tela de Carregamento */
        @keyframes snowfall-screen {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }
        .animate-snow-screen { animation: snowfall-screen linear infinite; }

        .tech-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%); }
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }

        .frozen-title {
            background: linear-gradient(180deg, #FFFFFF 20%, #A5F3FC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(165, 243, 252, 0.6), 0 0 10px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, memo, useCallback } = React;

        const PlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const MessageIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const MapIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>;
        const LayoutIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>;
        const TwitchIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/></svg>;
        const YoutubeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>;
        const InstagramIcon = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>;
        const ExpandIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>;
        const CompressIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 14 10 14 10 20"></polyline><polyline points="20 10 14 10 14 4"></polyline><line x1="14" y1="10" x2="21" y2="3"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>;
        const MoveIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></svg>;
        const MoonIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>;
        const SunIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M6.34 17.66l-1.41 1.41"/><path d="M19.07 4.93l-1.41 1.41"/></svg>;
        const RefreshCwIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>;
        const Volume2Icon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>;
        const VolumeXIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>;

        const LogoML = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 3V7M22 5H18" stroke="#a5f3fc" strokeWidth="2" strokeLinecap="round" />
                <path d="M18.5 3.5L21.5 6.5M21.5 3.5L18.5 6.5" stroke="#a5f3fc" strokeWidth="1.5" strokeLinecap="round" />
                <path d="M2 19V5L8 13L14 5V19" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/>
                <path d="M17 6V19H23" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/>
            </svg>
        );

        const LoadingScreen = ({ isLoading }) => {
            const [visible, setVisible] = useState(true);

            useEffect(() => {
                if (!isLoading) {
                    const timer = setTimeout(() => setVisible(false), 1000); 
                    return () => clearTimeout(timer);
                }
            }, [isLoading]);

            if (!visible) return null;

            return (
                <div className={`fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#050507] transition-opacity duration-1000 ease-in-out ${isLoading ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 brightness-150 pointer-events-none"></div>
                    <div className="absolute inset-0 bg-gradient-to-br from-cyan-900/10 via-[#050507] to-cyan-900/10 pointer-events-none"></div>
                    
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        {[...Array(60)].map((_, i) => (
                            <div key={i} className="absolute bg-white rounded-full opacity-0 animate-snow-screen" style={{
                                left: `${Math.random() * 100}%`,
                                top: `-${Math.random() * 20}%`,
                                width: `${Math.random() * 3 + 1}px`,
                                height: `${Math.random() * 3 + 1}px`,
                                animationDuration: `${Math.random() * 3 + 4}s`,
                                animationDelay: `${Math.random() * 5}s`
                            }}></div>
                        ))}
                    </div>

                    <div className="relative z-10 text-center space-y-6 p-6">
                        <p className="text-cyan-200/60 tracking-[0.3em] text-xs md:text-sm font-medium uppercase animate-pulse">Bem vindos ao</p>
                        <div className="relative">
                            <h1 className="font-display text-5xl md:text-8xl lg:text-9xl font-black frozen-title tracking-tighter transform scale-100 md:scale-110 transition-transform duration-[2s]">
                                NEVETHON
                            </h1>
                            <div className="absolute -bottom-3 left-0 w-full flex justify-center gap-8 opacity-60 pointer-events-none">
                                <div className="w-1 h-4 bg-white/80 rounded-b-full shadow-[0_0_10px_#a5f3fc]"></div>
                                <div className="w-1.5 h-6 bg-white/80 rounded-b-full shadow-[0_0_10px_#a5f3fc]"></div>
                                <div className="w-1 h-3 bg-white/80 rounded-b-full shadow-[0_0_10px_#a5f3fc]"></div>
                            </div>
                        </div>
                        <div className="pt-8">
                             <div className="h-px w-24 md:w-48 mx-auto bg-gradient-to-r from-transparent via-cyan-500/50 to-transparent mb-4"></div>
                            <p className="text-white/70 font-light tracking-widest text-[10px] md:text-xs">
                                O MAIOR <span className="font-bold text-cyan-300 drop-shadow-[0_0_5px_rgba(34,211,238,0.8)]">SUBATHON EXTREMO</span> DOS STREAMERS
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const getPlatformColor = (p) => {
            if (p === 'twitch') return 'text-[#9146ff]';
            if (p === 'kick') return 'text-[#53fc18]';
            if (p === 'youtube') return 'text-[#ff0000]';
            return 'text-white';
        }

        const getPlatformIcon = (p) => {
            if (p === 'twitch') return <TwitchIcon />;
            if (p === 'kick') return <span className="text-[10px] font-bold">K</span>;
            if (p === 'youtube') return <YoutubeIcon />;
            return null;
        }

        // StreamPlayer: Agora aceita 'isGlobalMuted' e 'refreshKey' para forçar update
        const StreamPlayer = memo(({ stream, index, widthClass, heightClass, isExpanded, isDraggable, onDragStart, onDragEnter, onDragEnd, onToggleFocus, onRemove, onRefresh, hostname, isGlobalMuted, isResizingAny }) => {
            return (
                <div 
                    className={`relative group bg-black overflow-hidden shadow-2xl transition-all duration-300 ${widthClass} ${heightClass} flex items-center justify-center`}
                    style={{ flexGrow: 1, margin: '0 auto' }}
                    draggable={isDraggable}
                    onDragStart={(e) => isDraggable && onDragStart(e, index)}
                    onDragEnter={(e) => isDraggable && onDragEnter(e, index)}
                    onDragEnd={onDragEnd}
                    onDragOver={(e) => e.preventDefault()}
                >
                    <div className={`w-full aspect-video relative shadow-2xl bg-black transition-all duration-300 ${isExpanded ? 'ring-1 ring-white/20' : ''}`}>
                        <div className={`absolute top-0 left-0 right-0 z-20 flex justify-between items-start p-2 transition-all duration-200 bg-gradient-to-b from-black/90 via-black/40 to-transparent pointer-events-none ${isExpanded ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}>
                            <div className="flex items-center gap-2 pointer-events-auto">
                                {isDraggable && (
                                    <div className="p-1.5 bg-black/60 text-white/50 hover:text-white rounded-md border border-white/10 cursor-grab active:cursor-grabbing hover:bg-white/10 transition-colors">
                                        <MoveIcon />
                                    </div>
                                )}
                                <div className="px-2 py-1 bg-black/60 backdrop-blur-md rounded-md border border-white/10 flex items-center gap-2">
                                    <span className={getPlatformColor(stream.platform)}>{getPlatformIcon(stream.platform)}</span>
                                    <span className="text-xs font-medium text-white shadow-sm max-w-[150px] truncate">{stream.platform === 'youtube' ? `Vídeo: ${stream.name}` : stream.name}</span>
                                </div>
                            </div>
                            <div className="flex gap-1 pointer-events-auto">
                                {/* Botão de Refresh Individual */}
                                <button onClick={() => onRefresh(stream.id)} className="p-1.5 bg-black/60 hover:bg-blue-500 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md" title="Recarregar Player">
                                    <RefreshCwIcon />
                                </button>
                                <button onClick={() => onToggleFocus(stream.id)} className="p-1.5 bg-black/60 hover:bg-indigo-600 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md">
                                    {isExpanded ? <CompressIcon /> : <ExpandIcon />}
                                </button>
                                <button onClick={() => onRemove(stream.id)} className="p-1.5 bg-black/60 hover:bg-red-500/90 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md">
                                    <TrashIcon />
                                </button>
                            </div>
                        </div>
                        <div className={`w-full h-full pointer-events-none md:pointer-events-auto ${isResizingAny ? 'pointer-events-none' : ''}`}>
                            {/* Key combinada força o reload do iframe quando refreshKey muda */}
                            {stream.platform === 'twitch' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://player.twitch.tv/?channel=${stream.name}&parent=${hostname}&parent=localhost&muted=${isGlobalMuted}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0"></iframe>}
                            {stream.platform === 'kick' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://player.kick.com/${stream.name}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0"></iframe>}
                            {stream.platform === 'youtube' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://www.youtube.com/embed/${stream.name}?autoplay=1&mute=${isGlobalMuted ? 1 : 0}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>}
                        </div>
                    </div>
                </div>
            );
        }, (prevProps, nextProps) => {
            return (
                prevProps.stream.id === nextProps.stream.id &&
                prevProps.stream.refreshKey === nextProps.stream.refreshKey &&
                prevProps.widthClass === nextProps.widthClass &&
                prevProps.heightClass === nextProps.heightClass &&
                prevProps.isExpanded === nextProps.isExpanded &&
                prevProps.isDraggable === nextProps.isDraggable &&
                prevProps.index === nextProps.index &&
                prevProps.isGlobalMuted === nextProps.isGlobalMuted &&
                prevProps.isResizingAny === nextProps.isResizingAny
            );
        });

        const App = () => {
            const [streamers, setStreamers] = useState([]);
            const [inputVal, setInputVal] = useState("");
            const [platform, setPlatform] = useState("twitch");
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [activeChatTab, setActiveChatTab] = useState(null); // Iniciado como null para evitar erro de hidratação
            const [showMap, setShowMap] = useState(true); // Estado do Mapa (Visível por padrão)
            const [expandedStreamId, setExpandedStreamId] = useState(null);
            const [isTheaterMode, setIsTheaterMode] = useState(false);
            const [loading, setLoading] = useState(true);
            const [sidebarWidth, setSidebarWidth] = useState(340);
            const [isResizing, setIsResizing] = useState(false);
            const [isGlobalMuted, setIsGlobalMuted] = useState(false);
            const [mapHeight, setMapHeight] = useState(300); // Altura inicial do mapa em pixels
            const [isResizingMap, setIsResizingMap] = useState(false);

            const dragItem = useRef(null);
            const dragOverItem = useRef(null);
            const sidebarRef = useRef(null);

            const [hostname] = useState(() => {
                if (typeof window !== 'undefined' && window.location.hostname) return window.location.hostname;
                return "localhost";
            });
            const [isFileProtocol, setIsFileProtocol] = useState(false);

            useEffect(() => {
                setTimeout(() => setLoading(false), 4000); 
                const saved = localStorage.getItem('multlives-streamers');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setStreamers(parsed);
                    if (parsed.length > 0) setActiveChatTab(parsed[0].id);
                }
                if (window.location.protocol === 'file:') setIsFileProtocol(true);
            }, []);

            useEffect(() => {
                localStorage.setItem('multlives-streamers', JSON.stringify(streamers));
            }, [streamers]);

            // Lógica de Redimensionamento da Sidebar
            const startResizing = useCallback(() => setIsResizing(true), []);
            // Lógica de Redimensionamento do Mapa
            const startMapResizing = useCallback((e) => {
                e.preventDefault(); 
                setIsResizingMap(true);
            }, []);

            const stopResizing = useCallback(() => {
                setIsResizing(false);
                setIsResizingMap(false);
            }, []);

            const resize = useCallback((mouseMoveEvent) => {
                if (isResizing) {
                    const newWidth = window.innerWidth - mouseMoveEvent.clientX;
                    if (newWidth > 250 && newWidth < 600) { 
                        setSidebarWidth(newWidth);
                    }
                }
                if (isResizingMap && sidebarRef.current) {
                    const sidebarRect = sidebarRef.current.getBoundingClientRect();
                    const newHeight = mouseMoveEvent.clientY - sidebarRect.top;
                    // Limites do mapa (mínimo 100px, máximo para deixar espaço pro chat)
                    if (newHeight > 100 && newHeight < (sidebarRect.height - 150)) {
                        setMapHeight(newHeight);
                    }
                }
            }, [isResizing, isResizingMap]);

            useEffect(() => {
                window.addEventListener("mousemove", resize);
                window.addEventListener("mouseup", stopResizing);
                return () => {
                    window.removeEventListener("mousemove", resize);
                    window.removeEventListener("mouseup", stopResizing);
                };
            }, [resize, stopResizing]);

            // Lógica de Refresh Individual
            const refreshStream = useCallback((id) => {
                setStreamers(prev => prev.map(s => s.id === id ? { ...s, refreshKey: Date.now() } : s));
            }, []);

            const toggleGlobalMute = () => {
                setIsGlobalMuted(!isGlobalMuted);
            };

            const getPlaceholder = () => {
                switch(platform) {
                    case 'twitch': return 'Nome do canal...';
                    case 'kick': return 'Nome do canal...';
                    case 'youtube': return 'Link ou ID do vídeo...';
                    default: return 'Adicionar...';
                }
            };

            const addStreamer = (e) => {
                e.preventDefault();
                if (!inputVal.trim()) return;
                let cleanName = inputVal.trim();
                if (platform === 'youtube') {
                    const ytRegex = /(?:v=|\/|youtu\.be\/)([0-9A-Za-z_-]{11})/;
                    const match = cleanName.match(ytRegex);
                    if (match) cleanName = match[1];
                } else {
                    cleanName = cleanName.toLowerCase();
                }

                if (streamers.some(s => s.name === cleanName && s.platform === platform)) {
                    alert("Streamer já adicionado!");
                    return;
                }
                const newStreamer = {
                    id: Date.now().toString(),
                    name: cleanName,
                    platform: platform,
                    refreshKey: Date.now()
                };
                const updatedList = [...streamers, newStreamer];
                setStreamers(updatedList);
                setInputVal("");
                // Se for o primeiro streamer e o mapa estiver fechado, ativa o chat dele
                if (updatedList.length === 1) setActiveChatTab(newStreamer.id);
            };

            const removeStreamer = useCallback((id) => {
                if (expandedStreamId === id) setExpandedStreamId(null);
                setStreamers(current => {
                    const newList = current.filter(s => s.id !== id);
                    if (activeChatTab === id && newList.length > 0) {
                        setActiveChatTab(newList[0].id);
                    } else if (newList.length === 0) {
                        setActiveChatTab(null);
                    }
                    return newList;
                });
            }, [expandedStreamId, activeChatTab]);

            const toggleFocusMode = useCallback((id) => {
                setExpandedStreamId(prev => prev === id ? null : id);
            }, []);

            const handleDragStart = useCallback((e, index) => {
                dragItem.current = index;
            }, []);

            const handleDragEnter = useCallback((e, index) => {
                dragOverItem.current = index;
            }, []);

            const handleDragEnd = useCallback(() => {
                setStreamers(currentStreamers => {
                    const _streamers = [...currentStreamers];
                    const draggedItemContent = _streamers[dragItem.current];
                    _streamers.splice(dragItem.current, 1);
                    _streamers.splice(dragOverItem.current, 0, draggedItemContent);
                    return _streamers;
                });
                dragItem.current = null;
                dragOverItem.current = null;
            }, []);

            const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);

            const toggleTheaterMode = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => console.log(err));
                    setIsTheaterMode(true);
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    setIsTheaterMode(false);
                }
            };

            useEffect(() => {
                const handleFsChange = () => {
                    setIsTheaterMode(!!document.fullscreenElement);
                };
                document.addEventListener('fullscreenchange', handleFsChange);
                return () => document.removeEventListener('fullscreenchange', handleFsChange);
            }, []);

            const renderStreams = () => {
                const count = streamers.length;
                const isResizingAny = isResizing || isResizingMap;
                
                if (expandedStreamId) {
                    const expandedStream = streamers.find(s => s.id === expandedStreamId);
                    const otherStreams = streamers.filter(s => s.id !== expandedStreamId);
                    
                    if (!expandedStream) return null;

                    return (
                        <div className="flex flex-col md:flex-row w-full h-full bg-black">
                            <div className={`relative ${otherStreams.length > 0 ? 'w-full md:w-4/5 border-b md:border-b-0 md:border-r border-white/5' : 'w-full'} h-2/3 md:h-full transition-all duration-300`}>
                                <StreamPlayer 
                                    key={expandedStream.id} 
                                    stream={expandedStream} 
                                    index={streamers.findIndex(s => s.id === expandedStream.id)}
                                    widthClass="w-full"
                                    heightClass="h-full"
                                    isExpanded={true}
                                    isDraggable={false}
                                    onDragStart={handleDragStart}
                                    onDragEnter={handleDragEnter}
                                    onDragEnd={handleDragEnd}
                                    onToggleFocus={toggleFocusMode}
                                    onRemove={removeStreamer}
                                    onRefresh={refreshStream}
                                    hostname={hostname}
                                    isGlobalMuted={isGlobalMuted}
                                    isResizingAny={isResizingAny}
                                />
                            </div>
                            
                            {otherStreams.length > 0 && (
                                <div className="w-full md:w-1/5 h-1/3 md:h-full flex flex-row md:flex-col bg-black overflow-x-auto md:overflow-y-auto md:overflow-x-hidden">
                                    {otherStreams.map((s, idx) => (
                                        <StreamPlayer 
                                            key={s.id} 
                                            stream={s} 
                                            index={streamers.findIndex(st => st.id === s.id)}
                                            widthClass="w-1/2 md:w-full min-w-[150px] md:min-w-0"
                                            heightClass="h-full md:flex-1"
                                            isExpanded={false}
                                            isDraggable={false}
                                            onDragStart={handleDragStart}
                                            onDragEnter={handleDragEnter}
                                            onDragEnd={handleDragEnd}
                                            onToggleFocus={toggleFocusMode}
                                            onRemove={removeStreamer}
                                            onRefresh={refreshStream}
                                            hostname={hostname}
                                            isGlobalMuted={isGlobalMuted}
                                            isResizingAny={isResizingAny}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    );
                }

                return (
                    <div className="flex flex-wrap justify-center content-center items-center w-full h-full bg-black gap-1 p-1">
                        {streamers.map((s, index) => {
                            let width = "w-full"; 
                            let height = "h-full";
                            
                            if (count === 2) { width = "w-full md:w-[49%]"; height = "h-[49%] md:h-auto"; }
                            else if (count === 3) { width = "w-full md:w-[49%]"; height = "h-[32%] md:h-[49%]"; }
                            else if (count === 4) { width = "w-[49%]"; height = "h-[49%]"; }
                            else if (count === 5) { if (index < 3) width = "w-[32.5%]"; else width = "w-[49%]"; height = "h-[32%] md:h-[49%]"; }
                            else if (count === 6) { width = "w-[49%] md:w-[32.5%]"; height = "h-[32%] md:h-[49%]"; }
                            else if (count === 7) { if (index < 4) width = "w-[49%] md:w-[24%]"; else width = "w-[32.5%]"; height = "h-[24%] md:h-[49%]"; }
                            else if (count === 8) { width = "w-[49%] md:w-[24%]"; height = "h-[24%] md:h-[49%]"; }
                            else if (count >= 9) { width = "w-[32.5%]"; height = "h-[20%] md:h-[32%]"; }

                            return <StreamPlayer 
                                key={s.id} 
                                stream={s} 
                                index={index} 
                                widthClass={width} 
                                heightClass={height} 
                                isExpanded={false}
                                isDraggable={true}
                                onDragStart={handleDragStart}
                                onDragEnter={handleDragEnter}
                                onDragEnd={handleDragEnd}
                                onToggleFocus={toggleFocusMode}
                                onRemove={removeStreamer}
                                onRefresh={refreshStream}
                                hostname={hostname}
                                isGlobalMuted={isGlobalMuted}
                                isResizingAny={isResizingAny}
                            />;
                        })}
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen bg-background text-gray-100 font-sans selection:bg-accent selection:text-white relative">
                    <LoadingScreen isLoading={loading} />

                    <header className={`h-16 px-6 flex items-center justify-between z-20 shrink-0 sticky top-0 ${isTheaterMode ? 'theater-header' : 'glass-header'}`}>
                        <div className={`flex items-center gap-4 ${isTheaterMode ? 'theater-watermark' : ''}`}>
                            <div className="w-10 h-10 tech-gradient rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:scale-105 transition-transform duration-300 ring-1 ring-white/20">
                                <LogoML />
                            </div>
                            <div className="logo-scene hidden sm:block">
                                <div className="logo-spinner">
                                    <div className="logo-face flex flex-col justify-center">
                                        <h1 className="font-bold text-lg tracking-tight text-white leading-none">MultLives</h1>
                                        <span className="text-[10px] uppercase tracking-wider text-gray-500 font-semibold leading-none mt-1">Streaming Hub</span>
                                    </div>
                                    <div className="logo-back logo-face flex items-center">
                                        <h1 className="font-extrabold text-xl tracking-wide nevathon-text italic">NEVETHON<span className="snow-particle"></span><span className="snow-particle"></span><span className="snow-particle"></span><span className="snow-particle"></span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form onSubmit={addStreamer} className={`flex-1 max-w-xl mx-2 md:mx-8 flex items-center gap-2 ${isTheaterMode ? 'theater-controls' : ''}`}>
                            <div className="relative group hidden sm:block">
                                <select value={platform} onChange={(e) => setPlatform(e.target.value)} className="h-10 pl-3 pr-8 bg-surface border border-white/10 rounded-lg text-sm text-gray-300 focus:border-accent focus:ring-1 focus:ring-accent outline-none appearance-none cursor-pointer transition-all hover:bg-surfaceHighlight">
                                    <option value="twitch">Twitch</option>
                                    <option value="kick">Kick</option>
                                    <option value="youtube">YouTube</option>
                                </select>
                                <div className="absolute right-2.5 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500 text-[10px]">▼</div>
                            </div>
                            <div className="relative flex-1 min-w-0">
                                <input type="text" value={inputVal} onChange={(e) => setInputVal(e.target.value)} placeholder={getPlaceholder()} className="w-full h-10 bg-surface border border-white/10 rounded-lg pl-4 pr-10 text-sm focus:border-accent focus:ring-1 focus:ring-accent outline-none transition-all placeholder-gray-600 hover:bg-surfaceHighlight min-w-0" />
                            </div>
                            <button type="submit" className="h-10 px-4 flex items-center gap-2 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors text-sm active:scale-95 shrink-0" title="Adicionar Stream">
                                <PlusIcon /> <span className="hidden sm:inline">Adicionar</span>
                            </button>
                        </form>
                        
                        <div className={`flex items-center gap-3 border-l border-white/10 pl-2 md:pl-6 ${isTheaterMode ? 'theater-controls' : ''}`}>
                            <button 
                                onClick={toggleGlobalMute} 
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${
                                    isGlobalMuted 
                                        ? 'bg-red-500/20 text-red-400 border border-red-500/50 hover:bg-red-500/30' 
                                        : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'
                                }`}
                                title={isGlobalMuted ? "Desmutar todas as lives" : "Mutar todas as lives"}
                            >
                                {isGlobalMuted ? <VolumeXIcon /> : <Volume2Icon />}
                            </button>

                            <button 
                                onClick={toggleSidebar} 
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${
                                    !isSidebarOpen 
                                        ? 'bg-indigo-500/20 text-indigo-400 border border-indigo-500/50 hover:bg-indigo-500/30' 
                                        : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'
                                }`}
                                title={isSidebarOpen ? "Ocultar o chat lateral" : "Mostrar o chat lateral"}
                            >
                                <LayoutIcon />
                                <span className="hidden sm:inline">{isSidebarOpen ? "Chat" : "Chat"}</span>
                            </button>

                            <button 
                                onClick={toggleTheaterMode} 
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${
                                    isTheaterMode 
                                        ? 'bg-amber-500/20 text-amber-300 border border-amber-500/50 hover:bg-amber-500/30' 
                                        : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'
                                }`}
                                title={isTheaterMode ? "Sair do modo cinema" : "Entrar no modo cinema (Tela Cheia)"}
                            >
                                {isTheaterMode ? <SunIcon /> : <MoonIcon />}
                                <span className="hidden sm:inline">{isTheaterMode ? "Luzes" : "Luzes"}</span>
                            </button>
                        </div>
                    </header>
                    <main className="flex-1 flex flex-col md:flex-row overflow-hidden">
                        <div className="flex-1 relative bg-[#050507] overflow-hidden flex flex-col min-h-[30vh]">
                            {streamers.length === 0 ? (
                                <div className="flex-1 flex items-center justify-center text-center animate-fade-in">
                                    <div className="p-8 rounded-2xl bg-surface/50 border border-white/5 backdrop-blur-sm max-w-md w-full mx-4">
                                        <div className="w-16 h-16 mb-6 mx-auto rounded-2xl bg-gradient-to-tr from-surfaceHighlight to-surface border border-white/5 flex items-center justify-center shadow-2xl">
                                            <svg className="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                        </div>
                                        <h2 className="text-xl font-semibold text-white mb-2">Seu painel está vazio</h2>
                                        {isFileProtocol ? (
                                            <div className="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg text-left max-w-sm"><h3 className="text-red-400 font-bold text-sm mb-1">Aviso Importante</h3><p className="text-red-200/80 text-xs">Você abriu este arquivo diretamente no seu PC. Twitch e YouTube bloqueiam vídeos nesse modo. Para funcionar corretamente, hospede no Vercel ou use um servidor local.</p></div>
                                        ) : (
                                            <p className="text-gray-500 text-sm mb-6 leading-relaxed">Adicione canais da Twitch, Kick ou vídeos do YouTube usando a barra superior para criar seu layout personalizado.</p>
                                        )}
                                        <div className="flex justify-center gap-3 text-xs font-medium text-gray-400">
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#9146ff]"><TwitchIcon /></span> Twitch</div>
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#53fc18]"><TwitchIcon /></span> Kick</div>
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#ff0000]"><YoutubeIcon /></span> YT</div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                renderStreams()
                            )}
                        </div>
                        
                        {/* Sidebar com Redimensionamento */}
                        <div 
                            ref={sidebarRef}
                            className={`flex flex-col sidebar-glass transition-all ease-[cubic-bezier(0.4,0,0.2,1)] z-30 relative
                                ${isSidebarOpen 
                                    ? 'translate-y-0 md:translate-x-0 opacity-100' 
                                    : 'translate-y-10 md:translate-y-0 md:translate-x-10 opacity-0 overflow-hidden'
                                }
                            `}
                            style={{ 
                                width: isSidebarOpen ? (window.innerWidth < 768 ? '100%' : `${sidebarWidth}px`) : '0px',
                                height: window.innerWidth < 768 && isSidebarOpen ? '45vh' : 'auto',
                                transitionDuration: isResizing ? '0s' : '300ms'
                            }}
                        >
                            {/* Alça de Redimensionamento (Apenas Desktop) */}
                            <div 
                                className="hidden md:block absolute left-0 top-0 bottom-0 w-1 hover:w-2 bg-transparent hover:bg-accent/50 cursor-col-resize z-50 transition-all"
                                onMouseDown={startResizing}
                            ></div>

                            <div className="flex flex-col h-full w-full">
                                {/* Seção do Mapa - Agora no topo e dobrável e redimensionável */}
                                <div 
                                    className={`transition-all duration-300 ease-in-out overflow-hidden flex flex-col relative group bg-black/40 border-b border-white/5`}
                                    style={{ 
                                        height: showMap ? `${mapHeight}px` : '0px',
                                        transitionDuration: isResizingMap ? '0s' : '300ms'
                                    }}
                                >
                                     <iframe 
                                        src="https://rtirl.com/twitch:119611214" 
                                        className={`w-full h-full border-none grayscale-[30%] invert-[5%] contrast-125 ${isResizingMap || isResizing ? 'pointer-events-none' : ''}`} 
                                        scrolling="no"
                                     ></iframe>
                                     <div className="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-[#09090b] to-transparent pointer-events-none flex justify-between items-end">
                                        <span className="text-[10px] font-bold text-ice/80 tracking-widest uppercase mb-1 ml-1 drop-shadow-md">Localização em Tempo Real</span>
                                     </div>
                                     {/* Alça de Redimensionamento do Mapa */}
                                     {showMap && (
                                        <div 
                                            className="absolute bottom-0 left-0 right-0 h-1.5 bg-transparent hover:bg-accent/50 cursor-row-resize z-50 transition-colors"
                                            onMouseDown={startMapResizing}
                                        ></div>
                                     )}
                                </div>

                                {/* Seção de Chat */}
                                <div className="flex-1 flex flex-col min-h-0">
                                    <div className="flex bg-surface/50 border-b border-white/5 shrink-0 h-11 px-1 gap-1 items-center overflow-x-auto scrollbar-hide">
                                        {/* Botão de Toggle do Mapa */}
                                        <button onClick={() => setShowMap(!showMap)} className={`flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${showMap ? 'border-ice text-white bg-white/5' : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}>
                                            <MapIcon /> {showMap ? 'Ocultar' : 'Mapa'}
                                        </button>
                                        
                                        <div className="w-[1px] h-4 bg-white/10 mx-1 shrink-0"></div>
                                        
                                        {streamers.map(s => (
                                            <button key={s.id} onClick={() => setActiveChatTab(s.id)} className={`flex items-center gap-1.5 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all max-w-[120px] border-b-2 ${activeChatTab === s.id ? 'border-ice text-white bg-white/5' : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}>
                                                <span className={`flex items-center justify-center w-3 h-3 ${getPlatformColor(s.platform)}`}>{s.platform === 'twitch' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'kick' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'youtube' && <YoutubeIcon />}</span>
                                                <span className="truncate">{s.name}</span>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex-1 relative bg-[#09090b]">
                                        {streamers.map(s => (
                                            <div key={`chat-${s.id}`} className={`absolute inset-0 bg-[#0f0f13] ${activeChatTab === s.id ? 'z-10' : 'z-0 hidden'}`}>
                                                {activeChatTab === s.id && (
                                                    <>
                                                        {s.platform === 'twitch' && <iframe src={`https://www.twitch.tv/embed/${s.name}/chat?parent=${hostname}&parent=localhost&darkpopout`} className={`w-full h-full border-none ${(isResizing || isResizingMap) ? 'pointer-events-none' : ''}`}></iframe>}
                                                        {s.platform === 'youtube' && (
                                                            <div className="w-full h-full flex flex-col">{isFileProtocol ? <div className="flex-1 flex items-center justify-center text-center p-8 text-gray-500">Chat do YouTube não funciona em arquivos locais (file://).</div> : <iframe src={`https://www.youtube.com/live_chat?v=${s.name}&embed_domain=${hostname}`} className={`w-full h-full border-none ${(isResizing || isResizingMap) ? 'pointer-events-none' : ''}`}></iframe>}</div>
                                                        )}
                                                        {s.platform === 'kick' && (
                                                            <div className="w-full h-full relative group/kick">
                                                                <iframe 
                                                                    src={`https://kick.com/popout/${s.name}/chat`} 
                                                                    className={`w-full h-full border-none ${(isResizing || isResizingMap) ? 'pointer-events-none' : ''}`}
                                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; storage-access"
                                                                ></iframe>
                                                            </div>
                                                        )}
                                                    </>
                                                )}
                                            </div>
                                        ))}
                                        {streamers.length === 0 && activeChatTab !== 'map' && (
                                            <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-600 gap-2"><div className="w-8 h-8 rounded-full border border-dashed border-gray-700 flex items-center justify-center">?</div><span className="text-xs font-medium">Nenhum chat selecionado</span></div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <footer className={`h-9 bg-[#050507] border-t border-white/5 flex items-center justify-center text-[11px] text-gray-500 shrink-0 z-30 ${isTheaterMode ? 'hidden' : 'block'}`}>
                        <span className="flex items-center gap-1.5 opacity-80 hover:opacity-100 transition-opacity">Desenvolvido por <a href="https://instagram.com/oeduardomacedo" target="_blank" rel="noopener noreferrer" className="text-white hover:text-accent flex items-center gap-1 font-medium transition-colors"><InstagramIcon /> Eduardo Macêdo</a></span>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
