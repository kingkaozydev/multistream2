        const useToast = () => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 3000);
            };

            return { toasts, addToast };
        };

            </svg>
        );

        const LoadingScreen = ({ isLoading, lang }) => {
            const [visible, setVisible] = useState(true);
            const t = (key) => translations[lang][key];

            useEffect(() => {
                if (!isLoading) {
                    const timer = setTimeout(() => setVisible(false), 1000); 
                    return () => clearTimeout(timer);
                }
            }, [isLoading]);

            if (!visible) return null;

            return (
                <div className={`fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#050507] transition-opacity duration-1000 ease-in-out ${isLoading ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 brightness-150 pointer-events-none"></div>
                    <div className="absolute inset-0 bg-gradient-to-br from-cyan-900/10 via-[#050507] to-cyan-900/10 pointer-events-none"></div>
                    
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        {[...Array(60)].map((_, i) => (
                            <div key={i} className="absolute bg-white rounded-full opacity-0 animate-snow-screen" style={{
                                left: `${Math.random() * 100}%`,
                                top: `-${Math.random() * 20}%`,
                                width: `${Math.random() * 3 + 1}px`,
                                height: `${Math.random() * 3 + 1}px`,
                                animationDuration: `${Math.random() * 3 + 4}s`,
                                animationDelay: `${Math.random() * 5}s`
                            }}></div>
                        ))}
                    </div>

                    <div className="relative z-10 text-center space-y-6 p-6">
                        <p className="text-cyan-200/60 tracking-[0.3em] text-xs md:text-sm font-medium uppercase animate-pulse">{t('welcome')}</p>
                        <div className="relative">
                            <h1 className="font-display text-5xl md:text-8xl lg:text-9xl font-black frozen-title tracking-tighter transform scale-100 md:scale-110 transition-transform duration-[2s]">
                                NEVETHON
                            </h1>
                            <div className="absolute -bottom-3 left-0 w-full flex justify-center gap-8 opacity-60 pointer-events-none">
                                <div className="w-1 h-4 bg-white/80 rounded-b-full shadow-[0_0_10px_#a5f3fc]"></div>
                                <div className="w-1.5 h-6 bg-white/80 rounded-b-full shadow-[0_0_10px_#a5f3fc]"></div>
                                <div className="w-1 h-3 bg-white/80 rounded-b-full shadow-[0_0_10px_#a5f3fc]"></div>
                            </div>
                        </div>
                        <div className="pt-8">
                             <div className="h-px w-24 md:w-48 mx-auto bg-gradient-to-r from-transparent via-cyan-500/50 to-transparent mb-4"></div>
                            <p className="text-white/70 font-light tracking-widest text-[10px] md:text-xs uppercase">
                                {t('subtitle_p1')} <span className="font-bold text-cyan-300 drop-shadow-[0_0_5px_rgba(34,211,238,0.8)]">{t('subtitle_highlight')}</span> {t('subtitle_p2')}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const getPlatformColor = (p) => {
            if (p === 'twitch') return 'text-[#9146ff]';
            if (p === 'kick') return 'text-[#53fc18]';
            if (p === 'youtube') return 'text-[#ff0000]';
            return 'text-white';
        }

        const getPlatformIcon = (p) => {
            if (p === 'twitch') return <TwitchIcon />;
            if (p === 'kick') return <span className="text-[10px] font-bold">K</span>;
            if (p === 'youtube') return <YoutubeIcon />;
            return null;
        }

        const getActiveTabStyle = (platform) => {
            switch(platform) {
                case 'twitch': return 'border-[#9146ff] text-[#9146ff] bg-[#9146ff]/10';
                case 'kick': return 'border-[#53fc18] text-[#53fc18] bg-[#53fc18]/10';
                case 'youtube': return 'border-[#ff0000] text-[#ff0000] bg-[#ff0000]/10';
                default: return 'border-ice text-white bg-white/5';
            }
        };

        // Componente de Dropdown Customizado (PlatformSelector)
        const PlatformSelector = ({ selected, onSelect }) => {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const platforms = [
                { id: 'twitch', name: 'Twitch', color: 'text-[#9146ff]', icon: <TwitchIcon /> },
                { id: 'kick', name: 'Kick', color: 'text-[#53fc18]', icon: <span className="font-bold text-xs translate-y-[1px]">K</span> },
                { id: 'youtube', name: 'YouTube', color: 'text-[#ff0000]', icon: <YoutubeIcon /> },
            ];

            const current = platforms.find(p => p.id === selected);

            return (
                <div className="relative" ref={dropdownRef}>
                    <button
                        type="button"
                        onClick={() => setIsOpen(!isOpen)}
                        className="h-10 pl-3 pr-3 bg-white/5 border border-white/10 rounded-lg flex items-center gap-2 transition-all hover:bg-white/10 min-w-[110px] justify-between"
                    >
                        <div className="flex items-center gap-2">
                            <span className={current.color}>{current.icon}</span>
                            <span className={`text-sm font-medium ${current.color}`}>{current.name}</span>
                        </div>
                        <span className="text-[10px] text-gray-500">▼</span>
                    </button>

                    {isOpen && (
                        <div className="absolute top-full left-0 mt-1 w-full min-w-[140px] bg-[#121215] border border-white/10 rounded-lg shadow-xl overflow-hidden z-50 flex flex-col animate-fade-in">
                            {platforms.map(p => (
                                <button
                                    key={p.id}
                                    onClick={() => {
                                        onSelect(p.id);
                                        setIsOpen(false);
                                    }}
                                    className="flex items-center gap-2 px-3 py-2.5 hover:bg-white/5 transition-colors text-left"
                                >
                                    <span className={p.color}>{p.icon}</span>
                                    <span className={`text-sm font-medium ${p.color}`}>{p.name}</span>
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const StreamPlayer = memo(({ stream, index, widthClass, isExpanded, isDraggable, onDragStart, onDragEnter, onDragEnd, onToggleFocus, onRemove, onRefresh, hostname, isGlobalMuted, isResizingAny }) => {
            return (
                <div 
                    className={`relative group bg-transparent overflow-hidden shadow-2xl transition-all duration-300 ${widthClass} flex items-center justify-center p-1`}
                    style={{ flexGrow: 0 }} // Desabilita flex-grow para respeitar larguras exatas
                    draggable={isDraggable}
                    onDragStart={(e) => isDraggable && onDragStart(e, index)}
                    onDragEnter={(e) => isDraggable && onDragEnter(e, index)}
                    onDragEnd={onDragEnd}
                    onDragOver={(e) => e.preventDefault()}
                >
                    <div className={`relative shadow-2xl bg-transparent transition-all duration-300 ${isExpanded ? 'w-full h-full ring-1 ring-white/20 aspect-video' : 'w-full aspect-video'}`}>
                        {/* Header do Player - Revertido para comportamento padrão (group-hover) */}
                        <div className={`absolute top-0 left-0 right-0 z-20 flex justify-between items-start p-2 bg-gradient-to-b from-black/90 via-black/40 to-transparent transition-opacity duration-200 pointer-events-none ${isExpanded ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}>
                            <div className="flex items-center gap-2 pointer-events-auto">
                                {isDraggable && (
                                    <div className="p-1.5 bg-black/60 text-white/50 hover:text-white rounded-md border border-white/10 cursor-grab active:cursor-grabbing hover:bg-white/10 transition-colors">
                                        <MoveIcon />
                                    </div>
                                )}
                                <div className="px-2 py-1 bg-black/60 backdrop-blur-md rounded-md border border-white/10 flex items-center gap-2">
                                    <span className={getPlatformColor(stream.platform)}>{getPlatformIcon(stream.platform)}</span>
                                    <span className="text-xs font-medium text-white shadow-sm max-w-[150px] truncate">{stream.platform === 'youtube' ? `Vídeo: ${stream.name}` : stream.name}</span>
                                </div>
                            </div>
                            <div className="flex gap-1 pointer-events-auto">
                                <button onClick={() => onRefresh(stream.id)} className="p-1.5 bg-black/60 hover:bg-blue-500 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md" title="Recarregar Player">
                                    <RefreshCwIcon />
                                </button>
                                <button onClick={() => onToggleFocus(stream.id)} className="p-1.5 bg-black/60 hover:bg-indigo-600 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md">
                                    {isExpanded ? <CompressIcon /> : <ExpandIcon />}
                                </button>
                                <button onClick={() => onRemove(stream.id)} className="p-1.5 bg-black/60 hover:bg-red-500/90 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md">
                                    <TrashIcon />
                                </button>
                            </div>
                        </div>
                        <div className={`w-full h-full pointer-events-none md:pointer-events-auto ${isResizingAny ? 'pointer-events-none' : ''}`}>
                            {/* Key combinada força o reload do iframe quando refreshKey muda */}
                            {stream.platform === 'twitch' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://player.twitch.tv/?channel=${stream.name}&parent=${hostname}&parent=localhost&muted=${isGlobalMuted}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0"></iframe>}
                            {stream.platform === 'kick' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://player.kick.com/${stream.name}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0"></iframe>}
                            {stream.platform === 'youtube' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://www.youtube.com/embed/${stream.name}?autoplay=1&mute=${isGlobalMuted ? 1 : 0}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>}
                        </div>
                    </div>
                </div>
            );
        }, (prevProps, nextProps) => {
            return (
                prevProps.stream.id === nextProps.stream.id &&
                prevProps.stream.refreshKey === nextProps.stream.refreshKey &&
                prevProps.widthClass === nextProps.widthClass &&
                prevProps.heightClass === nextProps.heightClass &&
                prevProps.isExpanded === nextProps.isExpanded &&
                prevProps.isDraggable === nextProps.isDraggable &&
                prevProps.index === nextProps.index &&
                prevProps.isGlobalMuted === nextProps.isGlobalMuted &&
                prevProps.isResizingAny === nextProps.isResizingAny
            );
        });

        const App = () => {
            const [streamers, setStreamers] = useState([]);
            const [inputVal, setInputVal] = useState("");
            const [platform, setPlatform] = useState("twitch");
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [activeChatTab, setActiveChatTab] = useState(null); // Iniciado como null para evitar erro de hidratação
            const [showMap, setShowMap] = useState(true); // Estado do Mapa (Visível por padrão)
            const [expandedStreamId, setExpandedStreamId] = useState(null);
            const [isTheaterMode, setIsTheaterMode] = useState(false);
            const [loading, setLoading] = useState(true);
            const [sidebarWidth, setSidebarWidth] = useState(340);
            const [isResizing, setIsResizing] = useState(false);
            const [isGlobalMuted, setIsGlobalMuted] = useState(false);
            const [mapHeight, setMapHeight] = useState(300); // Altura inicial do mapa em pixels
            const [isResizingMap, setIsResizingMap] = useState(false);
            const [lang, setLang] = useState('pt'); // Estado de idioma (pt ou en)
            const { toasts, addToast } = useToast(); // Hook de Toast
            const [draggedTabIndex, setDraggedTabIndex] = useState(null);
            const [sidebarOrder, setSidebarOrder] = useState([]); // Estado para ordem das abas

            const dragItem = useRef(null);
            const dragOverItem = useRef(null);
            const sidebarRef = useRef(null);

            const [hostname] = useState(() => {
                if (typeof window !== 'undefined' && window.location.hostname) return window.location.hostname;
                return "localhost";
            });
            const [isFileProtocol, setIsFileProtocol] = useState(false);

            // Função helper para tradução
            const t = (key) => translations[lang][key];

            useEffect(() => {
                setTimeout(() => setLoading(false), 4000); 
                const saved = localStorage.getItem('multlives-streamers');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setStreamers(parsed);
                    setSidebarOrder(parsed.map(s => s.id)); // Inicializa a ordem das abas
                    if (parsed.length > 0) setActiveChatTab(parsed[0].id);
                }
                if (window.location.protocol === 'file:') setIsFileProtocol(true);
            }, []);

            useEffect(() => {
                localStorage.setItem('multlives-streamers', JSON.stringify(streamers));
            }, [streamers]);

            const startResizing = useCallback((e) => {
                if(e.type === 'mousedown') e.preventDefault(); 
                setIsResizing(true);
            }, []);

            const startMapResizing = useCallback((e) => {
                if(e.type === 'mousedown') e.preventDefault();
                setIsResizingMap(true);
            }, []);

            const stopResizing = useCallback(() => {
                setIsResizing(false);
                setIsResizingMap(false);
            }, []);

            const resize = useCallback((event) => {
                let clientX, clientY;
                if (event.type.startsWith('touch')) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }

                if (isResizing) {
                    const newWidth = window.innerWidth - clientX;
                    const maxWidth = Math.max(window.innerWidth * 0.5, 300);
                    if (newWidth > 250 && newWidth < maxWidth) { 
                        setSidebarWidth(newWidth);
                    }
                }
                
                if (isResizingMap && sidebarRef.current) {
                    const sidebarRect = sidebarRef.current.getBoundingClientRect();
                    const newHeight = clientY - sidebarRect.top;
                    if (newHeight > 100 && newHeight < (sidebarRect.height - 150)) {
                        setMapHeight(newHeight);
                    }
                }
            }, [isResizing, isResizingMap]);

            useEffect(() => {
                window.addEventListener("mousemove", resize);
                window.addEventListener("mouseup", stopResizing);
                window.addEventListener("touchmove", resize, { passive: false });
                window.addEventListener("touchend", stopResizing);
                
                return () => {
                    window.removeEventListener("mousemove", resize);
                    window.removeEventListener("mouseup", stopResizing);
                    window.removeEventListener("touchmove", resize);
                    window.removeEventListener("touchend", stopResizing);
                };
            }, [resize, stopResizing]);

            const refreshStream = useCallback((id) => {
                setStreamers(prev => prev.map(s => s.id === id ? { ...s, refreshKey: Date.now() } : s));
            }, []);

            const toggleGlobalMute = () => {
                setIsGlobalMuted(!isGlobalMuted);
            };

            const toggleLang = () => {
                setLang(prev => prev === 'pt' ? 'en' : 'pt');
            }

            const getPlaceholder = () => {
                switch(platform) {
                    case 'twitch': return t('placeholder_twitch');
                    case 'kick': return t('placeholder_kick');
                    case 'youtube': return t('placeholder_yt');
                    default: return t('placeholder_default');
                }
            };

            const addStreamer = (e) => {
                e.preventDefault();
                if (!inputVal.trim()) {
                    addToast(t('toast_empty'), 'info');
                    return;
                }
                let cleanName = inputVal.trim();
                if (platform === 'youtube') {
                    const ytRegex = /(?:v=|\/|youtu\.be\/)([0-9A-Za-z_-]{11})/;
                    const match = cleanName.match(ytRegex);
                    if (match) cleanName = match[1];
                } else {
                    cleanName = cleanName.toLowerCase();
                }

                if (streamers.some(s => s.name === cleanName && s.platform === platform)) {
                    addToast(t('toast_exists'), 'error');
                    return;
                }
                const newStreamer = {
                    id: Date.now().toString(),
                    name: cleanName,
                    platform: platform,
                    refreshKey: Date.now()
                };
                const updatedList = [...streamers, newStreamer];
                setStreamers(updatedList);
                setSidebarOrder(prev => [...prev, newStreamer.id]); // Adiciona à ordem das abas
                setInputVal("");
                if (updatedList.length === 1) setActiveChatTab(newStreamer.id);
                
                addToast(t('toast_added'), 'success');
            };

            const removeStreamer = useCallback((id) => {
                if (expandedStreamId === id) setExpandedStreamId(null);
                setStreamers(current => {
                    const newList = current.filter(s => s.id !== id);
                    if (activeChatTab === id && newList.length > 0) {
                        setActiveChatTab(newList[0].id);
                    } else if (newList.length === 0) {
                        setActiveChatTab(null);
                    }
                    return newList;
                });
                setSidebarOrder(prev => prev.filter(sid => sid !== id)); // Remove da ordem das abas
            }, [expandedStreamId, activeChatTab]);

            const toggleFocusMode = useCallback((id) => {
                setExpandedStreamId(prev => prev === id ? null : id);
            }, []);

            const handleDragStart = useCallback((e, index) => {
                dragItem.current = index;
            }, []);

            const handleDragEnter = useCallback((e, index) => {
                dragOverItem.current = index;
            }, []);

            const handleDragEnd = useCallback(() => {
                setStreamers(currentStreamers => {
                    const _streamers = [...currentStreamers];
                    const draggedItemContent = _streamers[dragItem.current];
                    _streamers.splice(dragItem.current, 1);
                    _streamers.splice(dragOverItem.current, 0, draggedItemContent);
                    return _streamers;
                });
                dragItem.current = null;
                dragOverItem.current = null;
            }, []);

            const handleTabDragStart = (e, index) => {
                setDraggedTabIndex(index);
            };

            const handleTabDragOver = (e, index) => {
                e.preventDefault();
                if (draggedTabIndex === null || draggedTabIndex === index) return;
                
                const newOrder = [...sidebarOrder];
                const draggedId = newOrder[draggedTabIndex];
                newOrder.splice(draggedTabIndex, 1);
                newOrder.splice(index, 0, draggedId);
                
                setSidebarOrder(newOrder);
                setDraggedTabIndex(index);
            };

            const handleTabDragEnd = () => {
                setDraggedTabIndex(null);
            };

            const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);

            const toggleTheaterMode = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => console.log(err));
                    setIsTheaterMode(true);
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    setIsTheaterMode(false);
                }
            };

            useEffect(() => {
                const handleFsChange = () => {
                    setIsTheaterMode(!!document.fullscreenElement);
                };
                document.addEventListener('fullscreenchange', handleFsChange);
                return () => document.removeEventListener('fullscreenchange', handleFsChange);
            }, []);

            const renderStreams = () => {
                const count = streamers.length;
                const isResizingAny = isResizing || isResizingMap;
                
                if (expandedStreamId) {
                    const expandedStream = streamers.find(s => s.id === expandedStreamId);
                    const otherStreams = streamers.filter(s => s.id !== expandedStreamId);
                    
                    if (!expandedStream) return null;

                    return (
                        <div className="flex flex-col md:flex-row w-full h-full bg-transparent" style={{ paddingTop: isTheaterMode ? '0' : '' }}>
                            <div className={`relative ${otherStreams.length > 0 ? 'w-full md:w-4/5 border-b md:border-b-0 md:border-r border-white/5' : 'w-full'} h-2/3 md:h-full transition-all duration-300 flex items-center justify-center`}>
                                <StreamPlayer 
                                    key={expandedStream.id} 
                                    stream={expandedStream} 
                                    index={streamers.findIndex(s => s.id === expandedStream.id)}
                                    widthClass="w-full"
                                    heightClass="h-full"
                                    isExpanded={true}
                                    isDraggable={false}
                                    onDragStart={handleDragStart}
                                    onDragEnter={handleDragEnter}
                                    onDragEnd={handleDragEnd}
                                    onToggleFocus={toggleFocusMode}
                                    onRemove={removeStreamer}
                                    onRefresh={refreshStream}
                                    hostname={hostname}
                                    isGlobalMuted={isGlobalMuted}
                                    isResizingAny={isResizingAny}
                                />
                            </div>
                            
                            {otherStreams.length > 0 && (
                                <div className="w-full md:w-1/5 h-1/3 md:h-full flex flex-row md:flex-col bg-transparent overflow-x-auto md:overflow-y-auto md:overflow-x-hidden">
                                    {otherStreams.map((s, idx) => (
                                        <StreamPlayer 
                                            key={s.id} 
                                            stream={s} 
                                            index={streamers.findIndex(st => st.id === s.id)}
                                            widthClass="w-1/2 md:w-full min-w-[150px] md:min-w-0"
                                            heightClass="h-full md:flex-1"
                                            isExpanded={false}
                                            isDraggable={false}
                                            onDragStart={handleDragStart}
                                            onDragEnter={handleDragEnter}
                                            onDragEnd={handleDragEnd}
                                            onToggleFocus={toggleFocusMode}
                                            onRemove={removeStreamer}
                                            onRefresh={refreshStream}
                                            hostname={hostname}
                                            isGlobalMuted={isGlobalMuted}
                                            isResizingAny={isResizingAny}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    );
                }

                return (
                    <div className="flex flex-wrap justify-center content-center items-center w-full h-full bg-transparent gap-1 p-1 overflow-y-auto" style={{ paddingTop: isTheaterMode ? '0' : '' }}>
                        {streamers.map((s, index) => {
                            let width = "w-full"; 
                            
                            // Logica de Grid 100% responsiva baseada em porcentagem com calc para gap
                            if (count === 1) width = "w-full";
                            else if (count === 2) width = "w-[calc(50%-4px)] md:w-[calc(50%-4px)]";
                            else if (count === 3) width = "w-[calc(50%-4px)] md:w-[calc(33.33%-4px)]"; // Tenta 3 colunas em desktop, ou 2 em mobile
                            else if (count === 4) width = "w-[calc(50%-4px)]"; // 2x2
                            else if (count === 5) width = index < 3 ? "w-[calc(33.33%-4px)]" : "w-[calc(50%-4px)]"; // 3 em cima, 2 em baixo
                            else if (count === 6) width = "w-[calc(33.33%-4px)]"; // 3x2
                            else if (count > 6) width = "w-[calc(33.33%-4px)]"; // Mantem 3 colunas para legibilidade

                            // Em mobile, força 1 ou 2 colunas no máximo
                            const mobileOverride = "w-full sm:w-[calc(50%-4px)] md:w-[calc(33.33%-4px)]";

                            return <StreamPlayer 
                                key={s.id} 
                                stream={s} 
                                index={index} 
                                // Aplica logica customizada ou fallback seguro
                                widthClass={count > 6 ? mobileOverride : width} 
                                heightClass="h-auto" // Deixa a altura automatica pelo aspect-ratio
                                isExpanded={false}
                                isDraggable={true}
                                onDragStart={handleDragStart}
                                onDragEnter={handleDragEnter}
                                onDragEnd={handleDragEnd}
                                onToggleFocus={toggleFocusMode}
                                onRemove={removeStreamer}
                                onRefresh={refreshStream}
                                hostname={hostname}
                                isGlobalMuted={isGlobalMuted}
                                isResizingAny={isResizingAny}
                            />;
                        })}
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen bg-background text-gray-100 font-sans selection:bg-accent selection:text-white relative overflow-hidden">
                    {/* Aurora Background */}
                    <div className="fixed inset-0 z-0 pointer-events-none">
                        <div className="aurora-blob aurora-cyan w-[600px] h-[600px] rounded-full top-[-100px] left-[-100px] animate-aurora-1"></div>
                        <div className="aurora-blob aurora-purple w-[500px] h-[500px] rounded-full bottom-[-100px] right-[-100px] animate-aurora-2"></div>
                    </div>

                    <LoadingScreen isLoading={loading} lang={lang} />
                    <ToastContainer toasts={toasts} />
                    
                    {(isResizing || isResizingMap) && (
                        <div className="fixed inset-0 z-50 cursor-col-resize select-none bg-transparent"></div>
                    )}

                    {isTheaterMode && <div className="header-trigger-area"></div>}

                    <header className={`h-16 px-6 flex items-center justify-between shrink-0 ${isTheaterMode ? 'theater-mode-header glass-header' : 'glass-header'}`}>
                        <div className={`flex items-center gap-4`}>
                            <div className="w-10 h-10 tech-gradient rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:scale-105 transition-transform duration-300 ring-1 ring-white/20">
                                <LogoML />
                            </div>
                            <div className="logo-scene hidden sm:block">
                                <div className="logo-spinner">
                                    <div className="logo-face flex flex-col justify-center">
                                        <h1 className="font-bold text-lg tracking-tight text-white leading-none">MultLives</h1>
                                        <span className="text-[10px] uppercase tracking-wider text-gray-500 font-semibold leading-none mt-1">Streaming Hub</span>
                                    </div>
                                    <div className="logo-back logo-face flex items-center">
                                        <h1 className="font-extrabold text-xl tracking-wide nevethon-text italic">NEVETHON<span className="snow-particle"></span><span className="snow-particle"></span><span className="snow-particle"></span><span className="snow-particle"></span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form onSubmit={addStreamer} className={`flex-1 max-w-xl mx-2 md:mx-8 flex items-center gap-2`}>
                            <div className="relative group hidden sm:block">
                                {/* Substituído o <select> nativo pelo componente PlatformSelector */}
                                <PlatformSelector selected={platform} onSelect={setPlatform} />
                            </div>
                            <div className="relative flex-1 min-w-0">
                                <input type="text" value={inputVal} onChange={(e) => setInputVal(e.target.value)} placeholder={getPlaceholder()} className="w-full h-10 bg-white/5 backdrop-blur-sm rounded-lg pl-4 pr-10 text-sm focus:bg-white/10 outline-none transition-all placeholder-gray-500 min-w-0" />
                            </div>
                            <button type="submit" className="h-10 px-4 flex items-center gap-2 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors text-sm active:scale-95 shrink-0" title={t('tt_add')}>
                                <PlusIcon /> <span className="hidden sm:inline">{t('add_btn')}</span>
                            </button>
                        </form>
                        
                        <div className={`flex items-center gap-3 border-l border-white/10 pl-2 md:pl-6`}>
                            {/* Botão de Idioma */}
                            <button 
                                onClick={toggleLang}
                                className="p-2 rounded-lg bg-surface hover:bg-white/10 border border-white/5 transition-all active:scale-95 flex items-center justify-center w-9 h-9"
                                title={lang === 'pt' ? "Mudar para Inglês" : "Switch to Portuguese"}
                            >
                                {lang === 'pt' ? <FlagBR /> : <FlagUS />}
                            </button>

                            <button 
                                onClick={toggleGlobalMute} 
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${
                                    isGlobalMuted 
                                        ? 'bg-red-500/20 text-red-400 border border-red-500/50 hover:bg-red-500/30' 
                                        : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'
                                }`}
                                title={isGlobalMuted ? t('tt_unmute_all') : t('tt_mute_all')}
                            >
                                {isGlobalMuted ? <VolumeXIcon /> : <Volume2Icon />}
                            </button>

                            <button 
                                onClick={toggleSidebar} 
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${
                                    !isSidebarOpen 
                                        ? 'bg-indigo-500/20 text-indigo-400 border border-indigo-500/50 hover:bg-indigo-500/30' 
                                        : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'
                                }`}
                                title={isSidebarOpen ? t('tt_hide_chat') : t('tt_show_chat')}
                            >
                                <LayoutIcon />
                                <span className="hidden sm:inline">{isSidebarOpen ? t('chat_visible') : t('chat_hidden')}</span>
                            </button>

                            <button 
                                onClick={toggleTheaterMode} 
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${
                                    isTheaterMode 
                                        ? 'bg-amber-500/20 text-amber-300 border border-amber-500/50 hover:bg-amber-500/30' 
                                        : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'
                                }`}
                                title={isTheaterMode ? t('tt_lights_exit') : t('tt_lights_enter')}
                            >
                                {isTheaterMode ? <SunIcon /> : <MoonIcon />}
                                <span className="hidden sm:inline">{isTheaterMode ? t('lights') : t('lights')}</span>
                            </button>
                        </div>
                    </header>
                    <main className={`flex-1 flex flex-col md:flex-row overflow-hidden pt-24 ${isTheaterMode ? '!pt-0' : ''} z-10 relative`}>
                        <div className="flex-1 relative bg-transparent overflow-hidden flex flex-col min-h-[30vh]">
                            {streamers.length === 0 ? (
                                <div className="flex-1 flex items-center justify-center text-center animate-fade-in">
                                    <div className="p-8 rounded-2xl bg-surface/50 border border-white/5 backdrop-blur-sm max-w-md w-full mx-4">
                                        <div className="w-16 h-16 mb-6 mx-auto rounded-2xl bg-gradient-to-tr from-surfaceHighlight to-surface border border-white/5 flex items-center justify-center shadow-2xl">
                                            <svg className="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                        </div>
                                        <h2 className="text-xl font-semibold text-white mb-2">{t('empty_title')}</h2>
                                        {isFileProtocol ? (
                                            <div className="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg text-left max-w-sm"><h3 className="text-red-400 font-bold text-sm mb-1">{t('warning_title')}</h3><p className="text-red-200/80 text-xs">{t('warning_text')}</p></div>
                                        ) : (
                                            <p className="text-gray-500 text-sm mb-6 leading-relaxed">{t('empty_desc')}</p>
                                        )}
                                        <div className="flex justify-center gap-3 text-xs font-medium text-gray-400">
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#9146ff]"><TwitchIcon /></span> Twitch</div>
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#53fc18]"><TwitchIcon /></span> Kick</div>
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#ff0000]"><YoutubeIcon /></span> YT</div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                renderStreams()
                            )}
                        </div>
                        
                        {/* Sidebar com Redimensionamento */}
                        <div 
                            ref={sidebarRef}
                            className={`flex flex-col sidebar-glass transition-all ease-[cubic-bezier(0.4,0,0.2,1)] z-30 relative
                                ${isSidebarOpen 
                                    ? 'translate-y-0 md:translate-x-0 opacity-100' 
                                    : 'translate-y-10 md:translate-y-0 md:translate-x-10 opacity-0 overflow-hidden'
                                }
                            `}
                            style={{ 
                                width: isSidebarOpen ? (window.innerWidth < 768 ? '100%' : `${sidebarWidth}px`) : '0px',
                                height: window.innerWidth < 768 && isSidebarOpen ? '45vh' : 'auto',
                                transitionDuration: isResizing ? '0s' : '300ms'
                            }}
                        >
                            {/* Alça de Redimensionamento (Apenas Desktop) */}
                            <div 
                                className="hidden md:flex absolute left-0 top-0 bottom-0 w-1.5 hover:w-3 items-center justify-center -ml-1.5 z-50 cursor-col-resize group/resizer"
                                onMouseDown={startResizing}
                                onTouchStart={startResizing}
                            >
                                {/* Grip Visual */}
                                <div className="h-8 w-1 rounded-full bg-white/20 group-hover/resizer:bg-accent/80 transition-colors"></div>
                            </div>

                            <div className="flex flex-col h-full w-full">
                                {/* Seção do Mapa - Agora no topo e dobrável e redimensionável */}
                                <div 
                                    className={`transition-all duration-300 ease-in-out overflow-hidden flex flex-col relative group bg-black/40 border-b border-white/5`}
                                    style={{ 
                                        height: showMap ? `${mapHeight}px` : '0px',
                                        transitionDuration: isResizingMap ? '0s' : '300ms'
                                    }}
                                >
                                     <iframe 
                                        src="https://rtirl.com/twitch:119611214" 
                                        className={`w-full h-full border-none grayscale-[30%] invert-[5%] contrast-125 ${isResizingMap || isResizing ? 'pointer-events-none' : ''}`} 
                                        scrolling="no"
                                     ></iframe>
                                     <div className="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-[#09090b] to-transparent pointer-events-none flex justify-between items-end">
                                        <span className="text-[10px] font-bold text-ice/80 tracking-widest uppercase mb-1 ml-1 drop-shadow-md">{t('realtime_loc')}</span>
                                     </div>
                                     {/* Alça de Redimensionamento do Mapa */}
                                     {showMap && (
                                        <div 
                                            className="absolute bottom-0 left-0 right-0 h-2 flex justify-center items-center -mb-1 z-50 cursor-row-resize group/mapresizer"
                                            onMouseDown={startMapResizing}
                                            onTouchStart={startMapResizing}
                                        >
                                            {/* Grip Visual Horizontal */}
                                            <div className="w-8 h-1 rounded-full bg-white/20 group-hover/mapresizer:bg-accent/80 transition-colors"></div>
                                        </div>
                                     )}
                                </div>

                                {/* Seção de Chat */}
                                <div className="flex-1 flex flex-col min-h-0">
                                    <div className="flex bg-surface/50 border-b border-white/5 shrink-0 h-11 px-1 gap-1 items-center overflow-x-auto scrollbar-hide">
                                        {/* Botão de Toggle do Mapa */}
                                        <button onClick={() => setShowMap(!showMap)} className={`flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${showMap ? 'border-ice text-white bg-white/5' : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}>
                                            <MapIcon /> {showMap ? t('hide_btn') : t('map_btn')}
                                        </button>
                                        
                                        <div className="w-[1px] h-4 bg-white/10 mx-1 shrink-0"></div>
                                        
                                        {sidebarOrder.map((streamId, idx) => {
                                            const s = streamers.find(st => st.id === streamId);
                                            if (!s) return null;
                                            const isActive = activeChatTab === s.id;
                                            return (
                                            <button 
                                                key={s.id} 
                                                onClick={() => setActiveChatTab(s.id)} 
                                                draggable={true}
                                                onDragStart={(e) => handleTabDragStart(e, idx)}
                                                onDragOver={(e) => handleTabDragOver(e, idx)}
                                                onDragEnd={handleTabDragEnd}
                                                className={`group flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${isActive ? getActiveTabStyle(s.platform) : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}
                                            >
                                                <span className={`flex items-center justify-center w-3 h-3 ${getPlatformColor(s.platform)}`}>{s.platform === 'twitch' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'kick' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'youtube' && <YoutubeIcon />}</span>
                                                {/* Efeito Acordeão: Mostra nome completo se ativo, ou expande no hover se inativo */}
                                                <span className={`truncate transition-all duration-300 ease-in-out ${isActive ? 'max-w-[120px] opacity-100' : 'max-w-0 opacity-0 group-hover:max-w-[100px] group-hover:opacity-100'}`}>
                                                    {s.name}
                                                </span>
                                            </button>
                                            );
                                        })}
                                    </div>

                                    <div className="flex-1 relative bg-[#09090b]">
                                        {streamers.map(s => (
                                            <div key={`chat-${s.id}`} className={`absolute inset-0 bg-[#0f0f13] ${activeChatTab === s.id ? 'z-10' : 'z-0 hidden'}`}>
                                                {activeChatTab === s.id && (
                                                    <>
                                                        {s.platform === 'twitch' && <iframe src={`https://www.twitch.tv/embed/${s.name}/chat?parent=${hostname}&parent=localhost&darkpopout`} className={`w-full h-full border-none ${(isResizing || isResizingMap) ? 'pointer-events-none' : ''}`}></iframe>}
                                                        {s.platform === 'youtube' && (
                                                            <div className="w-full h-full flex flex-col">{isFileProtocol ? <div className="flex-1 flex items-center justify-center text-center p-8 text-gray-500">Chat do YouTube não funciona em arquivos locais (file://).</div> : <iframe src={`https://www.youtube.com/live_chat?v=${s.name}&embed_domain=${hostname}`} className={`w-full h-full border-none ${(isResizing || isResizingMap) ? 'pointer-events-none' : ''}`}></iframe>}</div>
                                                        )}
                                                        {s.platform === 'kick' && (
                                                            <div className="w-full h-full relative group/kick">
                                                                <iframe 
                                                                    src={`https://kick.com/popout/${s.name}/chat`} 
                                                                    className={`w-full h-full border-none ${(isResizing || isResizingMap) ? 'pointer-events-none' : ''}`}
                                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; storage-access"
                                                                ></iframe>
                                                            </div>
                                                        )}
                                                    </>
                                                )}
                                            </div>
                                        ))}
                                        {streamers.length === 0 && activeChatTab !== 'map' && (
                                            <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-600 gap-2"><div className="w-8 h-8 rounded-full border border-dashed border-gray-700 flex items-center justify-center">?</div><span className="text-xs font-medium">{t('no_chat')}</span></div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    {/* Rodapé "Assinatura Neon" - Opção C */}
                    <div className="absolute bottom-4 left-0 right-0 flex justify-center pointer-events-none z-40">
                        <div className="pointer-events-auto flex items-center gap-1.5 opacity-80 hover:opacity-100 transition-opacity">
                            <span className="text-[10px] uppercase font-bold text-ice drop-shadow-[0_0_5px_rgba(165,243,252,0.5)] tracking-widest">{t('dev_by')}</span>
                            <a href="https://instagram.com/oeduardomacedo" target="_blank" rel="noopener noreferrer" className="text-white hover:text-white flex items-center gap-1 font-display font-black text-sm transition-transform hover:scale-105" style={{ textShadow: "0 0 10px rgba(255,255,255,0.3)" }}>
                                <InstagramIcon width={14} height={14} /> EDUARDO MACÊDO
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
