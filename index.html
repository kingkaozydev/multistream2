        /* COMMAND BAR (Novo Header Flutuante) */

            overflow: visible;

            align-items: center;
            justify-content: center;

        /* CARROS CUSTOM */

        const useToast = () => {
            const [toasts, setToasts] = useState([]);
            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            return { toasts, addToast };
        };

        const ToastContainer = ({ toasts }) => (
            <div className="fixed bottom-24 right-6 z-[100] flex flex-col gap-3 pointer-events-none">

                        {toast.type === 'error' && <span className="text-red-400">✕</span>}
                        {toast.type === 'success' && <span className="text-green-400">✓</span>}
                        {toast.type === 'info' && <span className="text-ice">ℹ</span>}

            const [showNativeHint, setShowNativeHint] = useState(true);
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setStatus('loaded');
                }, 4000); 
                return () => clearTimeout(timer);
            }, []);

            const openNativeWindow = () => {
                const width = 400;
                const height = window.innerHeight;
                const left = window.screen.width - width;
                const top = 0;
                window.open(
                    `https://kick.com/popout/${streamName}/chat`, 
                    `kick_chat_${streamName}`, 
                    `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no`
                );

            const refreshIframe = () => {

        }, (prev, next) => {
            return prev.stream.id === next.stream.id && prev.stream.refreshKey === next.stream.refreshKey && prev.widthClass === next.widthClass && prev.heightClass === next.heightClass && prev.isExpanded === next.isExpanded && prev.isDraggable === next.isDraggable && prev.index === next.index && prev.isGlobalMuted === next.isGlobalMuted && prev.isResizingAny === next.isResizingAny && prev.isTheaterMode === next.isTheaterMode && prev.isDragging === next.isDragging && prev.stream.customWidth === next.stream.customWidth;
        });

        // SQUADS MENU
        const SquadsMenu = ({ isOpen, onClose, squads, currentStreamers, onSave, onLoad, onDelete, lang }) => {
            const [newSquadName, setNewSquadName] = useState("");
            const menuRef = useRef(null);
            const t = (key) => translations[lang][key];

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (menuRef.current && !menuRef.current.contains(event.target)) {
                        onClose();
                    }
                };
                if (isOpen) {
                    document.addEventListener("mousedown", handleClickOutside);
                }
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [isOpen, onClose]);

            if (!isOpen) return null;

            return (
                <div ref={menuRef} className="absolute bottom-16 left-1/2 -translate-x-1/2 w-72 bg-[#121215] border border-white/10 rounded-xl shadow-2xl p-4 animate-slide-up z-[70]">
                    <div className="flex justify-between items-center mb-3">
                        <h3 className="text-white font-bold text-sm flex items-center gap-2"><UsersIcon width={16} /> {t('squads_title')}</h3>
                        <button onClick={(e) => { e.stopPropagation(); onClose(); }} className="text-gray-400 hover:text-white"><XIcon /></button>
                    </div>

                    <div className="flex gap-2 mb-4">
                        <input 
                            type="text" 
                            placeholder={t('squad_name_ph')}
                            value={newSquadName} 
                            onChange={(e) => setNewSquadName(e.target.value)} 
                            className="flex-1 bg-white/5 border border-white/10 rounded-lg px-2 text-xs text-white focus:outline-none focus:border-accent"
                        />
                        <button 
                            onClick={(e) => { e.stopPropagation(); if(newSquadName) { onSave(newSquadName); setNewSquadName(""); } }} 
                            className="bg-accent hover:bg-accentHover text-white p-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled={!newSquadName || currentStreamers.length === 0}
                            title={t('squad_save')}
                        >
                            <SaveIcon />
                        </button>
                    </div>

                    <div className="space-y-2 max-h-48 overflow-y-auto pr-1 scrollbar-hide">
                        {squads.length === 0 && <p className="text-center text-gray-600 text-xs italic">Nenhum squad salvo</p>}
                        {squads.map(squad => (
                            <div key={squad.id} className="flex items-center justify-between bg-white/5 p-2 rounded-lg group hover:bg-white/10 transition-colors">
                                <div className="flex flex-col overflow-hidden">
                                    <span className="text-xs font-bold text-white truncate">{squad.name}</span>
                                    <span className="text-[10px] text-gray-500">{squad.streams.length} streams</span>
                                </div>
                                <div className="flex gap-1">
                                    <button onClick={(e) => { e.stopPropagation(); onLoad(squad); }} className="p-1.5 text-ice hover:bg-ice/10 rounded" title={t('squad_load')}>
                                        <LayoutIcon />
                                    </button>
                                    <button onClick={(e) => { e.stopPropagation(); onDelete(squad.id); }} className="p-1.5 text-red-400 hover:bg-red-400/10 rounded" title="Excluir">
                                        <TrashIcon />
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [streamers, setStreamers] = useState([]);
            const [inputVal, setInputVal] = useState("");
            const [platform, setPlatform] = useState("twitch");
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [activeChatTab, setActiveChatTab] = useState(null);
            
            // HEADER AUTO-HIDE STATE
            const [isHeaderVisible, setIsHeaderVisible] = useState(true);
            const headerTimerRef = useRef(null);

            const [secondaryChatTab, setSecondaryChatTab] = useState(null);
            
            const [showMap, setShowMap] = useState(() => {
                if (typeof window !== 'undefined') {
                    return window.innerWidth > 768;
                }
                return true;
            });
            
            const [expandedStreamId, setExpandedStreamId] = useState(null);
            const [isTheaterMode, setIsTheaterMode] = useState(false);
            const [loading, setLoading] = useState(true);
            const [sidebarWidth, setSidebarWidth] = useState(340);
            const [isResizing, setIsResizing] = useState(false);
            const [isGlobalMuted, setIsGlobalMuted] = useState(false);
            const [mapHeight, setMapHeight] = useState(300);
            const [isResizingMap, setIsResizingMap] = useState(false);
            const [lang, setLang] = useState('pt');
            const [layoutMode, setLayoutMode] = useState('auto'); // auto, grid
            const [squads, setSquads] = useState([]);
            const [showSquadMenu, setShowSquadMenu] = useState(false);
            const [showDonatePopup, setShowDonatePopup] = useState(false);
            
            // TOOLBAR ACTIVE STATE
            const [isToolbarActive, setIsToolbarActive] = useState(false);
            const toolbarTimeoutRef = useRef(null);

            const handleToolbarEnter = () => {
                if (toolbarTimeoutRef.current) clearTimeout(toolbarTimeoutRef.current);
                setIsToolbarActive(true);
            };

            const handleToolbarLeave = () => {
                toolbarTimeoutRef.current = setTimeout(() => {
                    setIsToolbarActive(false);
                }, 2000); 
            };
            
            const [isDragging, setIsDragging] = useState(false);
            const [resizingStreamId, setResizingStreamId] = useState(null);
            
            const [pipWindow, setPipWindow] = useState(null);

            const { toasts, addToast } = useToast();
            const sidebarRef = useRef(null);
            const dragItem = useRef(null);
            const dragOverItem = useRef(null);
            const startResizeX = useRef(0);
            const startResizeWidth = useRef(0);
            
            const [hostname] = useState(() => {
                if (typeof window !== 'undefined' && window.location.hostname) return window.location.hostname;
                return "localhost";
            });
            const [isFileProtocol, setIsFileProtocol] = useState(false);
            const t = (key) => translations[lang][key];

            // LOGIC: HEADER AUTO-HIDE
            useEffect(() => {
                const handleActivity = (e) => {
                    // Se o mouse estiver no topo (primeiros 120px) ou se não houver streamers, mostra o header
                    if (e.clientY < 120 || streamers.length === 0) {
                        setIsHeaderVisible(true);
                        if (headerTimerRef.current) clearTimeout(headerTimerRef.current);
                    } else if (streamers.length > 0 && !isTheaterMode) {
                        // Se o mouse saiu do topo e tem streamers, inicia contagem para esconder
                        if (isHeaderVisible) {
                            if (headerTimerRef.current) clearTimeout(headerTimerRef.current);
                            headerTimerRef.current = setTimeout(() => {
                                setIsHeaderVisible(false);
                            }, 3000); // 3 segundos para sumir
                        }
                    }
                };

                window.addEventListener('mousemove', handleActivity);
                return () => {
                    window.removeEventListener('mousemove', handleActivity);
                    if (headerTimerRef.current) clearTimeout(headerTimerRef.current);
                };
            }, [streamers.length, isTheaterMode, isHeaderVisible]);

            useEffect(() => {
                setTimeout(() => setLoading(false), 4500);
                const saved = localStorage.getItem('multlives-streamers');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        const cleanParsed = Array.isArray(parsed) ? parsed.filter(s => s && s.id && s.name) : [];
                        setStreamers(cleanParsed);
                        if (cleanParsed.length > 0) setActiveChatTab(cleanParsed[0].id);
                    } catch(e) { console.error("Error loading streamers", e); }
                }
                const savedSquads = localStorage.getItem('multlives-squads');
                if (savedSquads) setSquads(JSON.parse(savedSquads));

                if (window.location.protocol === 'file:') setIsFileProtocol(true);

                const donateTimer = setTimeout(() => {
                    setShowDonatePopup(true);
                }, 15000); 

                return () => clearTimeout(donateTimer);

            }, []);

            useEffect(() => {
                localStorage.setItem('multlives-streamers', JSON.stringify(streamers));
            }, [streamers]);

            useEffect(() => {
                localStorage.setItem('multlives-squads', JSON.stringify(squads));
            }, [squads]);

            const startResizing = useCallback((e) => { if(e.type === 'mousedown') e.preventDefault(); setIsResizing(true); }, []);
            const startMapResizing = useCallback((e) => { if(e.type === 'mousedown') e.preventDefault(); setIsResizingMap(true); }, []);
            const stopResizing = useCallback(() => { 
                setIsResizing(false); 
                setIsResizingMap(false); 
                setResizingStreamId(null);
            }, []);

            const handleStreamResizeStart = (e, id) => {
                if (e.type === 'mousedown') {
                    e.preventDefault();
                    startResizeX.current = e.clientX;
                } else if (e.type === 'touchstart') {
                    startResizeX.current = e.touches[0].clientX;
                }
                e.stopPropagation();
                setResizingStreamId(id);
                const stream = streamers.find(s => s.id === id);
                if (stream && stream.customWidth) {
                    startResizeWidth.current = stream.customWidth;
                } else {
                    const el = e.target.closest('.group');
                    if(el) startResizeWidth.current = el.getBoundingClientRect().width;
                }
            };
            
            const resetStreamSize = (id) => {
                 setStreamers(prev => prev.map(s => s.id === id ? { ...s, customWidth: null } : s));
            };

            const resize = useCallback((event) => {
                let clientX, clientY;
                if (event.type.startsWith('touch')) { 
                    clientX = event.touches[0].clientX; 
                    clientY = event.touches[0].clientY; 
                } else { 
                    clientX = event.clientX; 
                    clientY = event.clientY; 
                }

                if (isResizing) {
                    const newWidth = window.innerWidth - clientX;
                    const maxWidth = Math.max(window.innerWidth * 0.8, 300);
                    if (newWidth > 250 && newWidth < maxWidth) setSidebarWidth(newWidth);
                }
                if (isResizingMap && sidebarRef.current) {
                    const sidebarRect = sidebarRef.current.getBoundingClientRect();
                    const newHeight = clientY - sidebarRect.top;
                    if (newHeight > 100 && newHeight < (sidebarRect.height - 150)) setMapHeight(newHeight);
                }
                if (resizingStreamId) {
                    const deltaX = clientX - startResizeX.current;
                    const newWidth = Math.max(200, startResizeWidth.current + deltaX);
                    setStreamers(prev => prev.map(s => s.id === resizingStreamId ? { ...s, customWidth: newWidth } : s));
                }
            }, [isResizing, isResizingMap, resizingStreamId]);

            useEffect(() => {
                window.addEventListener("mousemove", resize); window.addEventListener("mouseup", stopResizing);
                window.addEventListener("touchmove", resize, { passive: false }); window.addEventListener("touchend", stopResizing);
                return () => {
                    window.removeEventListener("mousemove", resize); window.removeEventListener("mouseup", stopResizing);
                    window.removeEventListener("touchmove", resize); window.removeEventListener("touchend", stopResizing);
                };
            }, [resize, stopResizing]);

            const copyStylesToPip = useCallback((win) => {
                [...document.styleSheets].forEach((styleSheet) => {
                    try {
                        const cssRules = [...styleSheet.cssRules].map((rule) => rule.cssText).join('');
                        const style = win.document.createElement('style');
                        style.textContent = cssRules;
                        win.document.head.appendChild(style);
                    } catch (e) {
                        try {
                            const link = win.document.createElement('link');
                            link.rel = 'stylesheet';
                            link.type = 'text/css';
                            link.href = styleSheet.href;
                            win.document.head.appendChild(link);
                        } catch (e2) {}
                    }
                });
                const tailwindScript = document.querySelector('script[src*="tailwindcss"]');
                if(tailwindScript) {
                     const script = win.document.createElement('script');
                     script.src = tailwindScript.src;
                     win.document.head.appendChild(script);
                }
                win.document.body.className = "bg-[#09090b] text-white overflow-hidden";
            }, []);

            const togglePip = useCallback(async () => {
                if (pipWindow) {
                    pipWindow.close();
                    setPipWindow(null);
                    return;
                }
                if (!('documentPictureInPicture' in window)) {
                    addToast(t('pip_error'), 'error');
                    return;
                }
                try {
                    const win = await window.documentPictureInPicture.requestWindow({ width: 800, height: 600 });
                    copyStylesToPip(win);
                    win.addEventListener("pagehide", () => { setPipWindow(null); });
                    setPipWindow(win);
                } catch (error) {
                    addToast(t('pip_error'), 'error');
                }
            }, [pipWindow, copyStylesToPip, t, addToast]);


            const refreshStream = useCallback((id) => {
                setStreamers(prev => prev.map(s => s.id === id ? { ...s, refreshKey: Date.now() } : s));
            }, []);

            const toggleGlobalMute = () => setIsGlobalMuted(!isGlobalMuted);
            const toggleLang = () => setLang(prev => prev === 'pt' ? 'en' : 'pt');
            const getPlaceholder = () => {
                switch(platform) {
                    case 'twitch': return t('placeholder_twitch');
                    case 'kick': return t('placeholder_kick');
                    case 'youtube': return t('placeholder_yt');
                    default: return t('placeholder_default');
                }
            };

            const addStreamer = (e) => {
                e.preventDefault();
                if (!inputVal.trim()) { addToast(t('toast_empty'), 'info'); return; }
                let cleanName = inputVal.trim();
                if (platform === 'youtube') {
                    const ytRegex = /(?:v=|\/|youtu\.be\/)([0-9A-Za-z_-]{11})/;
                    const match = cleanName.match(ytRegex);
                    if (match) cleanName = match[1];
                } else { cleanName = cleanName.toLowerCase(); }

                if (streamers.some(s => s.name === cleanName && s.platform === platform)) { addToast(t('toast_exists'), 'error'); return; }
                const newStreamer = { id: Date.now().toString(), name: cleanName, platform: platform, refreshKey: Date.now(), customWidth: null };
                const updatedList = [...streamers, newStreamer];
                setStreamers(updatedList);
                setInputVal("");
                if (updatedList.length === 1) setActiveChatTab(newStreamer.id);
                addToast(t('toast_added'), 'success');
            };

            const removeStreamer = useCallback((id) => {
                if (expandedStreamId === id) setExpandedStreamId(null);
                setStreamers(current => {
                    const newList = current.filter(s => s.id !== id);
                    if (activeChatTab === id && newList.length > 0) setActiveChatTab(newList[0].id);
                    else if (newList.length === 0) setActiveChatTab(null);
                    return newList;
                });
            }, [expandedStreamId, activeChatTab]);

            const toggleFocusMode = useCallback((id) => { setExpandedStreamId(prev => prev === id ? null : id); }, []);
            const handleDragStart = useCallback((e, index) => { 
                setIsDragging(true);
                dragItem.current = index; 
            }, []);
            const handleDragEnter = useCallback((e, index) => { dragOverItem.current = index; }, []);
            const handleDragEnd = useCallback(() => {
                setIsDragging(false);
                if (dragItem.current === null || dragOverItem.current === null || dragItem.current === dragOverItem.current) {
                    dragItem.current = null; 
                    dragOverItem.current = null;
                    return;
                }
                setStreamers(currentStreamers => {
                    const _streamers = [...currentStreamers];
                    if (!_streamers[dragItem.current]) return currentStreamers;
                    const draggedItemContent = _streamers[dragItem.current];
                    _streamers.splice(dragItem.current, 1);
                    _streamers.splice(dragOverItem.current, 0, draggedItemContent);
                    return _streamers;
                });
                dragItem.current = null; dragOverItem.current = null;
            }, []);
            const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);
            
            const toggleTheaterMode = () => { setIsTheaterMode(!isTheaterMode); };

            const changeLayout = (mode) => {
                setLayoutMode(mode);
                if (mode === 'auto' || mode === 'grid') {
                    setStreamers(prev => prev.map(s => ({ ...s, customWidth: null })));
                }
                if (mode === 'focus') {
                    if (streamers.length > 0) setExpandedStreamId(streamers[0].id);
                } else {
                    setExpandedStreamId(null);
                }
            };

            const saveSquad = (name) => {
                const newSquad = { id: Date.now(), name, streams: streamers };
                setSquads(prev => [...prev, newSquad]);
                addToast(t('squad_saved'), 'success');
            };
            const loadSquad = (squad) => {
                setStreamers(squad.streams);
                if (squad.streams.length > 0) setActiveChatTab(squad.streams[0].id);
                setLayoutMode('auto');
                setExpandedStreamId(null);
                setShowSquadMenu(false);
            };
            const deleteSquad = (id) => {
                setSquads(prev => prev.filter(s => s.id !== id));
                addToast(t('squad_deleted'), 'info');
            };

            const renderStreams = () => {
                const count = streamers.length;
                const isResizingAny = isResizing || isResizingMap || resizingStreamId !== null;
                
                if (expandedStreamId) {
                    const expandedStream = streamers.find(s => s.id === expandedStreamId);
                    const otherStreams = streamers.filter(s => s.id !== expandedStreamId);
                    if (!expandedStream) return null;
                    return (
                        <div className="flex flex-col md:flex-row w-full h-full bg-transparent">
                            <div className={`relative ${otherStreams.length > 0 ? 'w-full md:w-4/5 border-b md:border-b-0 md:border-r border-white/5' : 'w-full'} h-2/3 md:h-full transition-all duration-300 flex items-center justify-center`}>
                                <StreamPlayer key={expandedStream.id} stream={expandedStream} index={streamers.findIndex(s => s.id === expandedStream.id)} widthClass="w-full" heightClass="h-full" isExpanded={true} isDraggable={false} onDragStart={handleDragStart} onDragEnter={handleDragEnter} onDragEnd={handleDragEnd} onToggleFocus={toggleFocusMode} onRemove={removeStreamer} onRefresh={refreshStream} hostname={hostname} isGlobalMuted={isGlobalMuted} isResizingAny={isResizingAny} isTheaterMode={isTheaterMode} isDragging={isDragging} onResizeStart={handleStreamResizeStart} onResetSize={resetStreamSize} />
                            </div>
                            {otherStreams.length > 0 && (
                                <div className="w-full md:w-1/5 h-1/3 md:h-full bg-transparent overflow-x-auto md:overflow-y-auto md:overflow-x-hidden">
                                    <div className="min-h-full w-full flex flex-row md:flex-col justify-center gap-1">
                                        {otherStreams.map((s, idx) => {
                                            if (!s) return null; // Safe guard
                                            return (
                                                <StreamPlayer key={s.id} stream={s} index={streamers.findIndex(st => st.id === s.id)} widthClass="w-full md:w-full min-w-[150px] md:min-w-0" heightClass="h-auto" style={{ flexGrow: 0 }} isExpanded={false} isDraggable={false} onDragStart={handleDragStart} onDragEnter={handleDragEnter} onDragEnd={handleDragEnd} onToggleFocus={toggleFocusMode} onRemove={removeStreamer} onRefresh={refreshStream} hostname={hostname} isGlobalMuted={isGlobalMuted} isResizingAny={isResizingAny} isTheaterMode={isTheaterMode} isDragging={isDragging} onResizeStart={handleStreamResizeStart} onResetSize={resetStreamSize} />
                                            )
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    );
                }

                let getWidthClass = (index) => {
                    if (layoutMode === 'grid') {
                        if (count === 1) return "w-full";
                        if (count <= 4) return "w-full md:w-[calc(50%-1rem)]"; 
                        if (count <= 9) return "w-full md:w-[calc(33.33%-1rem)]"; 
                        return "w-full md:w-[calc(25%-1rem)]"; 
                    } else {
                        if (count === 1) return "w-full";
                        if (count === 2) return "w-full md:w-[calc(50%-1rem)]";
                        if (count === 3) return "w-full md:w-[calc(33.33%-1rem)]"; 
                        if (count === 4) return "w-full md:w-[calc(50%-1rem)]"; 
                        if (count === 5) return index < 3 ? "w-full md:w-[calc(33.33%-1rem)]" : "w-full md:w-[calc(50%-1rem)]";
                        if (count >= 6) return "w-full md:w-[calc(33.33%-1rem)]"; 
                        return "w-full";
                    }
                };

                return (
                    <div className="flex flex-wrap justify-center content-start md:content-center items-center w-full h-full bg-transparent gap-4 p-4 overflow-y-auto scrollbar-hide">
                        {streamers.map((s, index) => {
                            if (!s) return null; // Safe guard
                            return (
                                <StreamPlayer key={s.id} stream={s} index={index} widthClass={getWidthClass(index)} heightClass="h-auto" isExpanded={false} isDraggable={true} onDragStart={handleDragStart} onDragEnter={handleDragEnter} onDragEnd={handleDragEnd} onToggleFocus={toggleFocusMode} onRemove={removeStreamer} onRefresh={refreshStream} hostname={hostname} isGlobalMuted={isGlobalMuted} isResizingAny={isResizingAny} isTheaterMode={isTheaterMode} isDragging={isDragging} onResizeStart={handleStreamResizeStart} onResetSize={resetStreamSize} />
                            )
                        })}
                    </div>
                );
            };

            const renderContent = () => {
                if (pipWindow) {
                    return (
                        <>
                            {createPortal(
                                <div className="h-full w-full bg-[#09090b] flex flex-col">
                                    {renderStreams()}
                                </div>,
                                pipWindow.document.body
                            )}
                            <div className="flex-1 flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                                <div className="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mb-6 animate-pulse-glow">
                                    <ExternalLinkIcon width={48} height={48} className="text-ice" />
                                </div>
                                <h2 className="text-2xl font-bold text-white mb-2">{t('pip_active')}</h2>
                                <p className="text-gray-400 max-w-sm mb-8">{t('pip_desc')}</p>
                                <button onClick={togglePip} className="px-6 py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full text-white font-bold transition-all hover:scale-105 active:scale-95">{t('pip_bring_back')}</button>
                            </div>
                        </>
                    );
                }
                return renderStreams();
            }

            const toolbarVisible = isToolbarActive || showSquadMenu;
            const isHeaderHidden = !isHeaderVisible && streamers.length > 0 && !isTheaterMode;

            return (
                <div className={`flex flex-col h-screen transition-all duration-700 ${isTheaterMode ? 'bg-[#020203] theater-mode-active' : 'bg-background'} ${isHeaderHidden ? 'header-hidden-active' : ''} text-gray-100 font-sans selection:bg-accent selection:text-white relative overflow-hidden`}>
                    <div className="blackout-overlay"></div>
                    <LoadingScreen isLoading={loading} lang={lang} />
                    <ToastContainer toasts={toasts} />
                    
                    {/* DONATE POPUP RENDER */}
                    {showDonatePopup && <DonatePopup onClose={() => setShowDonatePopup(false)} />}
                    
                    <div className="absolute inset-0 z-0 pointer-events-none overflow-hidden">
                         <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-ice/20 blur-[120px] animate-aurora-1 mix-blend-screen transition-all duration-1000"></div>
                         <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-accent/20 blur-[120px] animate-aurora-2 mix-blend-screen transition-all duration-1000"></div>
                    </div>

                    {(isResizing || isResizingMap || resizingStreamId) && <div className="fixed inset-0 z-50 cursor-col-resize select-none bg-transparent"></div>}
                    
                    {/* Header Trigger Area - Sempre presente para permitir reativar o header com o mouse */}
                    <div className="header-trigger-area"></div>

                    {/* NEW: HERO BRAND SECTION (Above Content) */}
                    <HeroBrand minimized={streamers.length > 0} />

                    {/* NEW: FLOATING COMMAND BAR (Replaces old Header) */}
                    <div className="command-bar-container">
                        <form onSubmit={addStreamer} className="command-bar">
                            <PlatformSelector selected={platform} onSelect={setPlatform} />
                            
                            <div className="flex-1 flex items-center h-full relative group/input">
                                <SearchIcon className="absolute left-2 text-gray-500 w-4 h-4 group-focus-within/input:text-white transition-colors" />
                                <input 
                                    type="text" 
                                    value={inputVal} 
                                    onChange={(e) => setInputVal(e.target.value)} 
                                    placeholder={getPlaceholder()} 
                                    className="w-full h-full bg-transparent text-sm pl-8 pr-2 focus:outline-none text-white placeholder-gray-500 font-medium" 
                                />
                            </div>
                            
                            <button type="submit" className="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:bg-gray-200 transition-colors shadow-lg active:scale-95 shrink-0" title={t('add_btn')}>
                                <PlusIcon />
                            </button>

                            {/* Separator */}
                            <div className="w-[1px] h-6 bg-white/10 mx-1"></div>

                            {/* Utility Buttons inside Command Bar now */}
                            <button type="button" onClick={toggleGlobalMute} className={`w-9 h-9 rounded-full flex items-center justify-center transition-all ${isGlobalMuted ? 'bg-red-500/20 text-red-400' : 'text-gray-400 hover:text-white hover:bg-white/10'}`} title={isGlobalMuted ? t('tt_unmute_all') : t('tt_mute_all')}>
                                {isGlobalMuted ? <VolumeXIcon /> : <Volume2Icon />}
                            </button>
                            <button type="button" onClick={toggleSidebar} className={`w-9 h-9 rounded-full flex items-center justify-center transition-all ${!isSidebarOpen ? 'bg-indigo-500/20 text-indigo-400' : 'text-gray-400 hover:text-white hover:bg-white/10'}`} title={isSidebarOpen ? t('tt_hide_chat') : t('tt_show_chat')}>
                                <LayoutIcon />
                            </button>
                        </form>
                    </div>

                    <div className="floating-toolbar-trigger fixed bottom-0 z-50 transition-all duration-300" style={{ left: 0, right: isSidebarOpen && window.innerWidth >= 768 ? `${sidebarWidth}px` : 0, height: '40px' }}></div>
                    
                    {/* MENU FLUTUANTE INFERIOR (Mantido para Settings e Layouts) */}
                    <div 
                        className={`floating-toolbar ${toolbarVisible ? 'active' : ''}`} 
                        onMouseEnter={handleToolbarEnter} 
                        onMouseLeave={handleToolbarLeave} 
                        onTouchStart={handleToolbarEnter}
                        style={{ marginLeft: isSidebarOpen && window.innerWidth >= 768 ? `-${sidebarWidth/2}px` : '0' }}
                    >
                        <button onClick={(e) => { e.stopPropagation(); toggleTheaterMode(); }} className={`flex items-center justify-center p-2 rounded-full transition-all transform active:scale-90 shrink-0 ${isTheaterMode ? 'bg-amber-400 text-black shadow-[0_0_15px_rgba(251,191,36,0.5)]' : 'bg-white/5 text-gray-300 hover:bg-white/10 hover:text-white'}`} title={isTheaterMode ? t('tt_cinema_exit') : t('tt_cinema_enter')}>
                            {isTheaterMode ? <SunIcon width={16} height={16} /> : <MoonIcon width={16} height={16} />}
                        </button>
                        
                        <div className="w-[1px] h-5 bg-white/10 mx-0.5 shrink-0"></div>
                        
                        {!toolbarVisible ? (
                            <div className="text-white/30 flex items-center justify-center w-8 h-8 cursor-pointer hover:text-white/80 transition-all animate-pulse duration-[2000ms]">
                                <SettingsIcon width={18} height={18} />
                            </div>
                        ) : (
                            <div className="flex items-center gap-2 animate-fade-in whitespace-nowrap">
                                <button onClick={(e) => { e.stopPropagation(); togglePip(); }} className={`p-2 rounded-full transition-all ${pipWindow ? 'bg-ice text-black animate-pulse' : 'text-gray-400 hover:text-white hover:bg-white/10'}`} title={t('tt_pip')}><ExternalLinkIcon width={18} height={18} /></button>
                                <div className="w-[1px] h-5 bg-white/10"></div>
                                <button onClick={(e) => { e.stopPropagation(); changeLayout('auto'); }} className={`p-2 rounded-full transition-all ${layoutMode === 'auto' && !expandedStreamId ? 'bg-white text-black' : 'text-gray-400 hover:text-white hover:bg-white/10'}`} title={t('layout_auto')}><LayoutIcon width={18} height={18} /></button>
                                <button onClick={(e) => { e.stopPropagation(); changeLayout('grid'); }} className={`p-2 rounded-full transition-all ${layoutMode === 'grid' && !expandedStreamId ? 'bg-white text-black' : 'text-gray-400 hover:text-white hover:bg-white/10'}`} title={t('layout_grid')}><GridIcon width={18} height={18} /></button>
                                <button onClick={(e) => { e.stopPropagation(); changeLayout('focus'); }} className={`p-2 rounded-full transition-all ${expandedStreamId ? 'bg-white text-black' : 'text-gray-400 hover:text-white hover:bg-white/10'}`} title={t('layout_focus')}><LayoutTemplateIcon width={18} height={18} /></button>
                                <div className="w-[1px] h-5 bg-white/10"></div>
                                <button onClick={(e) => { e.stopPropagation(); setShowSquadMenu(!showSquadMenu); }} className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${showSquadMenu ? 'bg-accent text-white' : 'bg-white/5 hover:bg-white/10 text-ice border border-ice/20'}`}><UsersIcon width={14} height={14} />{t('squads_title')}</button>
                                <SquadsMenu isOpen={showSquadMenu} onClose={() => setShowSquadMenu(false)} squads={squads} currentStreamers={streamers} onSave={saveSquad} onLoad={loadSquad} onDelete={deleteSquad} lang={lang} />
                            </div>
                        )}
                    </div>

                    <main className={`flex-1 flex flex-col md:flex-row overflow-hidden pt-1 md:pt-1 ${isTheaterMode ? '!pt-0 !h-full' : ''} z-10 relative transition-all duration-700`}>
                        <div className="flex-1 relative bg-transparent overflow-hidden flex flex-col min-h-0">
                            {streamers.length === 0 ? (
                                <div className="flex-1 flex items-center justify-center text-center animate-fade-in">
                                    {/* Empty State Simplificado, já que temos o Hero Header */}
                                    <div className="p-8 max-w-md w-full mx-4 opacity-50">
                                        <p className="text-gray-500 text-sm mb-6 leading-relaxed mt-20">{t('empty_desc')}</p>
                                    </div>
                                </div>
                            ) : renderContent()}
                        </div>
                        
                        <div ref={sidebarRef} className={`flex flex-col sidebar-glass transition-all ease-[cubic-bezier(0.4,0,0.2,1)] z-30 relative ${isSidebarOpen ? 'translate-y-0 md:translate-x-0 opacity-100' : 'translate-y-10 md:translate-y-0 md:translate-x-10 opacity-0 overflow-hidden'}`} style={{ width: isSidebarOpen ? (window.innerWidth < 768 ? '100%' : `${sidebarWidth}px`) : '0px', height: window.innerWidth < 768 && isSidebarOpen ? '45vh' : '100%', transitionDuration: isResizing ? '0s' : '300ms' }}>
                            <div className="hidden md:flex absolute left-0 top-0 bottom-0 w-1.5 hover:w-3 items-center justify-center -ml-1.5 z-50 cursor-col-resize group/resizer" onMouseDown={startResizing} onTouchStart={startResizing}><div className="h-8 w-1 rounded-full bg-white/20 group-hover/resizer:bg-accent/80 transition-colors"></div></div>
                            <div className="flex flex-col h-full w-full overflow-hidden">
                                <div className={`transition-all duration-300 ease-in-out overflow-hidden flex flex-col relative group bg-black/40 border-b border-white/5`} style={{ height: showMap ? `${mapHeight}px` : '0px', transitionDuration: isResizingMap ? '0s' : '300ms' }}>
                                     <iframe src="https://rtirl.com/twitch:119611214" className={`w-full h-full border-none grayscale-[30%] invert-[5%] contrast-125 ${isResizingMap || isResizing ? 'pointer-events-none' : ''}`} scrolling="no"></iframe>
                                     <div className="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-[#09090b] to-transparent pointer-events-none flex justify-between items-end"><span className="text-[10px] font-bold text-ice/80 tracking-widest uppercase mb-1 ml-1 drop-shadow-md">{t('realtime_loc')}</span></div>
                                     {showMap && <div className="absolute bottom-0 left-0 right-0 h-2 flex justify-center items-center -mb-1 z-50 cursor-row-resize group/mapresizer" onMouseDown={startMapResizing} onTouchStart={startMapResizing}><div className="w-8 h-1 rounded-full bg-white/20 group-hover/mapresizer:bg-accent/80 transition-colors"></div></div>}
                                </div>
                                <div className="flex-1 flex flex-col min-h-0 overflow-hidden">
                                    <div className="flex bg-surface/50 border-b border-white/5 shrink-0 h-11 px-1 gap-1 items-center overflow-x-auto scrollbar-hide">
                                        <button onClick={() => setShowMap(!showMap)} className={`flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${showMap ? 'border-ice text-white bg-white/5' : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}><MapIcon /> {showMap ? t('hide_btn') : t('map_btn')}</button>
                                        <button onClick={() => setSecondaryChatTab(secondaryChatTab ? null : streamers.find(s => s.id !== activeChatTab)?.id || activeChatTab)} className={`flex items-center justify-center w-8 h-8 rounded-lg transition-colors ml-1 ${secondaryChatTab ? 'bg-accent/20 text-accent' : 'text-gray-500 hover:text-white hover:bg-white/5'}`} title="Dividir Chat"><SplitIcon /></button>
                                        <div className="w-[1px] h-4 bg-white/10 mx-1 shrink-0"></div>
                                        {streamers.map((s, idx) => (
                                            <button key={s.id} onClick={() => setActiveChatTab(s.id)} className={`group flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${activeChatTab === s.id ? getActiveTabStyle(s.platform) : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}>
                                                <span className={`flex items-center justify-center w-3 h-3 ${getPlatformColor(s.platform)}`}>{s.platform === 'twitch' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'kick' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'youtube' && <YoutubeIcon />}</span>
                                                <span className={`truncate transition-all duration-300 ease-in-out ${activeChatTab === s.id ? 'max-w-[120px] opacity-100' : 'max-w-0 opacity-0 group-hover:max-w-[100px] group-hover:opacity-100'}`}>{s.name}</span>
                                            </button>
                                        ))}
                                        <div className="flex-1"></div>
                                        {/* Mobile Close Button */}
                                        <button 
                                            onClick={() => setIsSidebarOpen(false)} 
                                            className="md:hidden flex items-center justify-center w-9 h-full text-gray-400 hover:text-white bg-white/5 border-l border-white/5 active:bg-white/10"
                                            title="Fechar Chat"
                                        >
                                            <ChevronDownIcon />
                                        </button>
                                    </div>
                                    <div className="flex-1 flex flex-col min-h-0 bg-[#09090b] overflow-hidden">
                                        <div className={`flex-1 relative ${secondaryChatTab ? 'border-b border-white/10' : ''}`}>
                                            {streamers.map(s => (<div key={`chat-${s.id}`} className={`absolute inset-0 ${activeChatTab === s.id ? 'z-10' : 'hidden'}`}>{s.platform === 'kick' ? <KickChatEmbed streamName={s.name} isResizing={isResizing} idSuffix="-primary"/> : s.platform === 'youtube' ? <div className="w-full h-full flex items-center justify-center text-gray-500 text-xs">Chat YT Indisponível em File</div> : <iframe src={`https://www.twitch.tv/embed/${s.name}/chat?parent=${hostname}&parent=localhost&darkpopout`} className="w-full h-full border-0" />}</div>))}
                                            {streamers.length === 0 && <div className="absolute inset-0 flex items-center justify-center text-gray-600 text-xs">Sem Chat</div>}
                                        </div>
                                        {secondaryChatTab && (
                                            <div className="flex-1 relative flex flex-col">
                                                <div className="h-8 bg-surface/80 border-b border-white/5 flex items-center px-2 gap-2">
                                                    <span className="text-[10px] font-bold text-accent uppercase">Chat 2</span>
                                                    <select className="bg-transparent text-xs text-white outline-none flex-1" value={secondaryChatTab} onChange={(e) => setSecondaryChatTab(e.target.value)}>{streamers.map(s => <option key={s.id} value={s.id} className="text-black">{s.name}</option>)}</select>
                                                    <button onClick={() => setSecondaryChatTab(null)} className="ml-auto text-gray-500 hover:text-white">✕</button>
                                                </div>
                                                <div className="flex-1 relative">
                                                    {streamers.map(s => (<div key={`sec-chat-${s.id}`} className={`absolute inset-0 ${secondaryChatTab === s.id ? 'z-10' : 'hidden'}`}>{s.platform === 'kick' ? <KickChatEmbed streamName={s.name} isResizing={isResizing} idSuffix="-secondary"/> : s.platform === 'youtube' ? <div className="w-full h-full flex items-center justify-center text-gray-500 text-xs">Chat YT Indisponível</div> : <iframe src={`https://www.twitch.tv/embed/${s.name}/chat?parent=${hostname}&parent=localhost&darkpopout`} className="w-full h-full border-0" />}</div>))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
