        const useToast = () => {
            const [toasts, setToasts] = useState([]);
            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            return { toasts, addToast };
        };

                        {toast.type === 'error' && <span className="text-red-400">✕</span>}

        const KickChatEmbed = ({ streamName, isResizing, idSuffix = '' }) => {
            const [status, setStatus] = useState('warning');
            const [showNativeHint, setShowNativeHint] = useState(true);
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setStatus('loaded');
                }, 4000); 
                return () => clearTimeout(timer);
            }, []);

            const openNativeWindow = () => {
                const width = 400;
                const height = window.innerHeight;
                const left = window.screen.width - width;
                const top = 0;
                window.open(
                    `https://kick.com/popout/${streamName}/chat`, 
                    `kick_chat_${streamName}`, 
                    `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no`
                );
            };

            const refreshIframe = () => {
                const iframe = document.getElementById(`kick-iframe-${streamName}${idSuffix}`);
                if (iframe) iframe.src = iframe.src;
            }

            return (
                <div className="w-full h-full relative group/kick bg-[#0b0e11] flex flex-col overflow-hidden">

                                onClick={() => setStatus('loaded')}
                                className="mt-4 text-[10px] text-gray-500 hover:text-white underline cursor-pointer"
                            >

                            </div>

                            className={`w-full h-full border-none bg-[#0b0e11] ${isResizing ? 'pointer-events-none' : ''}`}
                            referrerPolicy="no-referrer"
                            allow="clipboard-write; storage-access-by-user-activation; fullscreen"

                                <div className="px-2 py-1 bg-black/60 backdrop-blur-md rounded-md border border-white/10 flex items-center gap-2">
                                    <span className={getPlatformColor(stream.platform)}>{getPlatformIcon(stream.platform)}</span>
                                    <span className="text-xs font-medium text-white shadow-sm max-w-[150px] truncate">{stream.platform === 'youtube' ? `Vídeo: ${stream.name}` : stream.name}</span>
                                </div>
                            </div>
                            <div className="flex gap-1 pointer-events-auto">
                                <button onClick={() => onRefresh(stream.id)} className="p-1.5 bg-black/60 hover:bg-blue-500 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md" title="Recarregar Player">
                                    <RefreshCwIcon />
                                </button>
                                <button onClick={() => onToggleFocus(stream.id)} className="p-1.5 bg-black/60 hover:bg-indigo-600 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md">
                                    {isExpanded ? <CompressIcon /> : <ExpandIcon />}
                                </button>
                                <button onClick={() => onRemove(stream.id)} className="p-1.5 bg-black/60 hover:bg-red-500/90 text-white/70 hover:text-white rounded-md border border-white/10 transition-all backdrop-blur-md">
                                    <TrashIcon />
                                </button>
                            </div>
                        </div>
                        <div className={`w-full h-full pointer-events-none md:pointer-events-auto ${isResizingAny ? 'pointer-events-none' : ''}`}>
                            {stream.platform === 'twitch' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={getTwitchUrl()} height="100%" width="100%" allowFullScreen={true} allow="autoplay; fullscreen; clipboard-write; encrypted-media; picture-in-picture; web-share; storage-access-by-user-activation" className="w-full h-full border-0"></iframe>}
                            {stream.platform === 'kick' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://player.kick.com/${stream.name}`} height="100%" width="100%" allowFullScreen={true} allow="autoplay; fullscreen; clipboard-write; encrypted-media; picture-in-picture; web-share; storage-access-by-user-activation" className="w-full h-full border-0"></iframe>}
                            {stream.platform === 'youtube' && <iframe key={`${stream.id}-${stream.refreshKey || 0}`} src={`https://www.youtube.com/embed/${stream.name}?autoplay=1&mute=${isGlobalMuted ? 1 : 0}`} height="100%" width="100%" allowFullScreen={true} className="w-full h-full border-0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; storage-access-by-user-activation"></iframe>}
                        </div>
                    </div>
                </div>
            );
        }, (prev, next) => {
            return prev.stream.id === next.stream.id && prev.stream.refreshKey === next.stream.refreshKey && prev.widthClass === next.widthClass && prev.heightClass === next.heightClass && prev.isExpanded === next.isExpanded && prev.isDraggable === next.isDraggable && prev.index === next.index && prev.isGlobalMuted === next.isGlobalMuted && prev.isResizingAny === next.isResizingAny;
        });

        // SQUADS MENU
        const SquadsMenu = ({ isOpen, onClose, squads, currentStreamers, onSave, onLoad, onDelete, lang }) => {
            const [newSquadName, setNewSquadName] = useState("");
            const menuRef = useRef(null);
            const t = (key) => translations[lang][key];

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (menuRef.current && !menuRef.current.contains(event.target)) onClose();
                };
                if (isOpen) document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [isOpen, onClose]);

            if (!isOpen) return null;

            return (
                <div ref={menuRef} className="absolute bottom-16 left-1/2 -translate-x-1/2 w-72 bg-[#121215] border border-white/10 rounded-xl shadow-2xl p-4 animate-slide-up z-[70]">
                    <div className="flex justify-between items-center mb-3">
                        <h3 className="text-white font-bold text-sm flex items-center gap-2"><UsersIcon width={16} /> {t('squads_title')}</h3>
                        <button onClick={onClose} className="text-gray-400 hover:text-white"><XIcon /></button>
                    </div>

                    <div className="flex gap-2 mb-4">
                        <input 
                            type="text" 
                            placeholder={t('squad_name_ph')}
                            value={newSquadName} 
                            onChange={(e) => setNewSquadName(e.target.value)} 
                            className="flex-1 bg-white/5 border border-white/10 rounded-lg px-2 text-xs text-white focus:outline-none focus:border-accent"
                        />
                        <button 
                            onClick={() => { if(newSquadName) { onSave(newSquadName); setNewSquadName(""); } }} 
                            className="bg-accent hover:bg-accentHover text-white p-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled={!newSquadName || currentStreamers.length === 0}
                            title={t('squad_save')}
                        >
                            <SaveIcon />
                        </button>
                    </div>

                    <div className="space-y-2 max-h-48 overflow-y-auto pr-1 scrollbar-hide">
                        {squads.length === 0 && <p className="text-center text-gray-600 text-xs italic">Nenhum squad salvo</p>}
                        {squads.map(squad => (
                            <div key={squad.id} className="flex items-center justify-between bg-white/5 p-2 rounded-lg group hover:bg-white/10 transition-colors">
                                <div className="flex flex-col overflow-hidden">
                                    <span className="text-xs font-bold text-white truncate">{squad.name}</span>
                                    <span className="text-[10px] text-gray-500">{squad.streams.length} streams</span>
                                </div>
                                <div className="flex gap-1">
                                    <button onClick={() => onLoad(squad)} className="p-1.5 text-ice hover:bg-ice/10 rounded" title={t('squad_load')}>
                                        <LayoutIcon />
                                    </button>
                                    <button onClick={() => onDelete(squad.id)} className="p-1.5 text-red-400 hover:bg-red-400/10 rounded" title="Excluir">
                                        <TrashIcon />
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [streamers, setStreamers] = useState([]);
            const [inputVal, setInputVal] = useState("");
            const [platform, setPlatform] = useState("twitch");
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [activeChatTab, setActiveChatTab] = useState(null);
            const [secondaryChatTab, setSecondaryChatTab] = useState(null);
            const [showMap, setShowMap] = useState(true);
            const [expandedStreamId, setExpandedStreamId] = useState(null);
            const [isTheaterMode, setIsTheaterMode] = useState(false);
            const [loading, setLoading] = useState(true);
            const [sidebarWidth, setSidebarWidth] = useState(340);
            const [isResizing, setIsResizing] = useState(false);
            const [isGlobalMuted, setIsGlobalMuted] = useState(false);
            const [mapHeight, setMapHeight] = useState(300);
            const [isResizingMap, setIsResizingMap] = useState(false);
            const [lang, setLang] = useState('pt');
            const [layoutMode, setLayoutMode] = useState('auto'); // auto, grid
            const [squads, setSquads] = useState([]);
            const [showSquadMenu, setShowSquadMenu] = useState(false);

            const { toasts, addToast } = useToast();
            const sidebarRef = useRef(null);
            const dragItem = useRef(null);
            const dragOverItem = useRef(null);
            const [hostname] = useState(() => {
                if (typeof window !== 'undefined' && window.location.hostname) return window.location.hostname;
                return "localhost";
            });
            const [isFileProtocol, setIsFileProtocol] = useState(false);
            const t = (key) => translations[lang][key];

            useEffect(() => {
                setTimeout(() => setLoading(false), 4500);
                const saved = localStorage.getItem('multlives-streamers');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setStreamers(parsed);
                    if (parsed.length > 0) setActiveChatTab(parsed[0].id);
                }
                const savedSquads = localStorage.getItem('multlives-squads');
                if (savedSquads) setSquads(JSON.parse(savedSquads));

                if (window.location.protocol === 'file:') setIsFileProtocol(true);
            }, []);

            useEffect(() => {
                localStorage.setItem('multlives-streamers', JSON.stringify(streamers));
            }, [streamers]);

            useEffect(() => {
                localStorage.setItem('multlives-squads', JSON.stringify(squads));
            }, [squads]);

            const startResizing = useCallback((e) => { if(e.type === 'mousedown') e.preventDefault(); setIsResizing(true); }, []);
            const startMapResizing = useCallback((e) => { if(e.type === 'mousedown') e.preventDefault(); setIsResizingMap(true); }, []);
            const stopResizing = useCallback(() => { setIsResizing(false); setIsResizingMap(false); }, []);

            const resize = useCallback((event) => {
                let clientX, clientY;
                if (event.type.startsWith('touch')) { clientX = event.touches[0].clientX; clientY = event.touches[0].clientY; } 
                else { clientX = event.clientX; clientY = event.clientY; }

                if (isResizing) {
                    const newWidth = window.innerWidth - clientX;
                    const maxWidth = Math.max(window.innerWidth * 0.8, 300);
                    if (newWidth > 250 && newWidth < maxWidth) setSidebarWidth(newWidth);
                }
                if (isResizingMap && sidebarRef.current) {
                    const sidebarRect = sidebarRef.current.getBoundingClientRect();
                    const newHeight = clientY - sidebarRect.top;
                    if (newHeight > 100 && newHeight < (sidebarRect.height - 150)) setMapHeight(newHeight);
                }
            }, [isResizing, isResizingMap]);

            useEffect(() => {
                window.addEventListener("mousemove", resize); window.addEventListener("mouseup", stopResizing);
                window.addEventListener("touchmove", resize, { passive: false }); window.addEventListener("touchend", stopResizing);
                return () => {
                    window.removeEventListener("mousemove", resize); window.removeEventListener("mouseup", stopResizing);
                    window.removeEventListener("touchmove", resize); window.removeEventListener("touchend", stopResizing);
                };
            }, [resize, stopResizing]);

            const refreshStream = useCallback((id) => {
                setStreamers(prev => prev.map(s => s.id === id ? { ...s, refreshKey: Date.now() } : s));
            }, []);

            const toggleGlobalMute = () => setIsGlobalMuted(!isGlobalMuted);
            const toggleLang = () => setLang(prev => prev === 'pt' ? 'en' : 'pt');
            const getPlaceholder = () => {
                switch(platform) {
                    case 'twitch': return t('placeholder_twitch');
                    case 'kick': return t('placeholder_kick');
                    case 'youtube': return t('placeholder_yt');
                    default: return t('placeholder_default');
                }
            };

            const addStreamer = (e) => {
                e.preventDefault();
                if (!inputVal.trim()) { addToast(t('toast_empty'), 'info'); return; }
                let cleanName = inputVal.trim();
                if (platform === 'youtube') {
                    const ytRegex = /(?:v=|\/|youtu\.be\/)([0-9A-Za-z_-]{11})/;
                    const match = cleanName.match(ytRegex);
                    if (match) cleanName = match[1];
                } else { cleanName = cleanName.toLowerCase(); }

                if (streamers.some(s => s.name === cleanName && s.platform === platform)) { addToast(t('toast_exists'), 'error'); return; }
                const newStreamer = { id: Date.now().toString(), name: cleanName, platform: platform, refreshKey: Date.now() };
                const updatedList = [...streamers, newStreamer];
                setStreamers(updatedList);
                setInputVal("");
                if (updatedList.length === 1) setActiveChatTab(newStreamer.id);
                addToast(t('toast_added'), 'success');
            };

            const removeStreamer = useCallback((id) => {
                if (expandedStreamId === id) setExpandedStreamId(null);
                setStreamers(current => {
                    const newList = current.filter(s => s.id !== id);
                    if (activeChatTab === id && newList.length > 0) setActiveChatTab(newList[0].id);
                    else if (newList.length === 0) setActiveChatTab(null);
                    return newList;
                });
            }, [expandedStreamId, activeChatTab]);

            const toggleFocusMode = useCallback((id) => { setExpandedStreamId(prev => prev === id ? null : id); }, []);
            const handleDragStart = useCallback((e, index) => { dragItem.current = index; }, []);
            const handleDragEnter = useCallback((e, index) => { dragOverItem.current = index; }, []);
            const handleDragEnd = useCallback(() => {
                setStreamers(currentStreamers => {
                    const _streamers = [...currentStreamers];
                    const draggedItemContent = _streamers[dragItem.current];
                    _streamers.splice(dragItem.current, 1);
                    _streamers.splice(dragOverItem.current, 0, draggedItemContent);
                    return _streamers;
                });
                dragItem.current = null; dragOverItem.current = null;
            }, []);
            const handleTabDragStart = (e, index) => {};
            const handleTabDragOver = (e, index) => { e.preventDefault(); };
            const handleTabDragEnd = () => {};
            const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);
            
            const toggleTheaterMode = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => console.log(err));
                    setIsTheaterMode(true);
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    setIsTheaterMode(false);
                }
            };
            useEffect(() => {
                const handleFsChange = () => setIsTheaterMode(!!document.fullscreenElement);
                document.addEventListener('fullscreenchange', handleFsChange);
                return () => document.removeEventListener('fullscreenchange', handleFsChange);
            }, []);

            // Layout Handlers
            const changeLayout = (mode) => {
                setLayoutMode(mode);
                if (mode === 'focus') {
                    if (streamers.length > 0) setExpandedStreamId(streamers[0].id);
                } else {
                    setExpandedStreamId(null);
                }
            };

            // Squad Handlers
            const saveSquad = (name) => {
                const newSquad = { id: Date.now(), name, streams: streamers };
                setSquads(prev => [...prev, newSquad]);
                addToast(t('squad_saved'), 'success');
            };
            const loadSquad = (squad) => {
                setStreamers(squad.streams);
                if (squad.streams.length > 0) setActiveChatTab(squad.streams[0].id);
                setLayoutMode('auto');
                setExpandedStreamId(null);
                setShowSquadMenu(false);
            };
            const deleteSquad = (id) => {
                setSquads(prev => prev.filter(s => s.id !== id));
                addToast(t('squad_deleted'), 'info');
            };

            const renderStreams = () => {
                const count = streamers.length;
                const isResizingAny = isResizing || isResizingMap;
                
                if (expandedStreamId) {
                    const expandedStream = streamers.find(s => s.id === expandedStreamId);
                    const otherStreams = streamers.filter(s => s.id !== expandedStreamId);
                    if (!expandedStream) return null;
                    return (
                        <div className="flex flex-col md:flex-row w-full h-full bg-transparent" style={{ paddingTop: isTheaterMode ? '0' : '' }}>
                            <div className={`relative ${otherStreams.length > 0 ? 'w-full md:w-4/5 border-b md:border-b-0 md:border-r border-white/5' : 'w-full'} h-2/3 md:h-full transition-all duration-300 flex items-center justify-center`}>
                                <StreamPlayer key={expandedStream.id} stream={expandedStream} index={streamers.findIndex(s => s.id === expandedStream.id)} widthClass="w-full" heightClass="h-full" isExpanded={true} isDraggable={false} onDragStart={handleDragStart} onDragEnter={handleDragEnter} onDragEnd={handleDragEnd} onToggleFocus={toggleFocusMode} onRemove={removeStreamer} onRefresh={refreshStream} hostname={hostname} isGlobalMuted={isGlobalMuted} isResizingAny={isResizingAny} />
                            </div>
                            {otherStreams.length > 0 && (
                                <div className="w-full md:w-1/5 h-1/3 md:h-full bg-transparent overflow-x-auto md:overflow-y-auto md:overflow-x-hidden">
                                    <div className="min-h-full w-full flex flex-row md:flex-col justify-center gap-1">
                                        {otherStreams.map((s, idx) => (
                                            <StreamPlayer key={s.id} stream={s} index={streamers.findIndex(st => st.id === s.id)} widthClass="w-1/2 md:w-full min-w-[150px] md:min-w-0" heightClass="h-auto" style={{ flexGrow: 0 }} isExpanded={false} isDraggable={false} onDragStart={handleDragStart} onDragEnter={handleDragEnter} onDragEnd={handleDragEnd} onToggleFocus={toggleFocusMode} onRemove={removeStreamer} onRefresh={refreshStream} hostname={hostname} isGlobalMuted={isGlobalMuted} isResizingAny={isResizingAny} />
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    );
                }

                // Grid Calculations based on layoutMode
                let getWidthClass = (index) => {
                    const mobileOverride = "w-full sm:w-[calc(50%-4px)] md:w-[calc(33.33%-4px)]";
                    
                    if (layoutMode === 'grid') {
                        // Strict Grid Logic
                        if (count === 1) return "w-full";
                        if (count <= 4) return "w-[calc(50%-4px)]"; // 2x2
                        if (count <= 9) return "w-[calc(33.33%-4px)]"; // 3x3
                        return "w-[calc(25%-4px)]"; // 4x4
                    } else {
                        // Auto Logic (Original)
                        if (count === 1) return "w-full";
                        if (count === 2) return "w-[calc(50%-4px)] md:w-[calc(50%-4px)]";
                        if (count === 3) return "w-[calc(50%-4px)] md:w-[calc(33.33%-4px)]"; 
                        if (count === 4) return "w-[calc(50%-4px)]"; 
                        if (count === 5) return index < 3 ? "w-[calc(33.33%-4px)]" : "w-[calc(50%-4px)]";
                        if (count === 6) return "w-[calc(33.33%-4px)]"; 
                        return mobileOverride;
                    }
                };

                return (
                    <div className="flex flex-wrap justify-center content-center items-center w-full h-full bg-transparent gap-1 p-1 overflow-y-auto" style={{ paddingTop: isTheaterMode ? '0' : '' }}>
                        {streamers.map((s, index) => (
                            <StreamPlayer key={s.id} stream={s} index={index} widthClass={getWidthClass(index)} heightClass="h-auto" isExpanded={false} isDraggable={true} onDragStart={handleDragStart} onDragEnter={handleDragEnter} onDragEnd={handleDragEnd} onToggleFocus={toggleFocusMode} onRemove={removeStreamer} onRefresh={refreshStream} hostname={hostname} isGlobalMuted={isGlobalMuted} isResizingAny={isResizingAny} />
                        ))}
                    </div>
                );
            };

            return (
                <div className={`flex flex-col h-screen bg-background text-gray-100 font-sans selection:bg-accent selection:text-white relative overflow-hidden ${isTheaterMode ? 'theater-mode-active' : ''}`}>
                    <LoadingScreen isLoading={loading} lang={lang} />
                    <ToastContainer toasts={toasts} />
                    
                    <div className="absolute inset-0 z-0 pointer-events-none overflow-hidden">
                         <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-ice/20 blur-[120px] animate-aurora-1 mix-blend-screen"></div>
                         <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-accent/20 blur-[120px] animate-aurora-2 mix-blend-screen"></div>
                    </div>

                    {(isResizing || isResizingMap) && <div className="fixed inset-0 z-50 cursor-col-resize select-none bg-transparent"></div>}
                    {isTheaterMode && <div className="header-trigger-area"></div>}

                    {/* CONTROL BAR (LAYOUT + SQUADS) */}
                    <div className="floating-toolbar-trigger fixed bottom-0 left-0 right-0 h-16 z-50"></div>
                    <div className="floating-toolbar">
                         <button 
                            onClick={() => changeLayout('auto')}
                            className={`p-2 rounded-full transition-all ${layoutMode === 'auto' && !expandedStreamId ? 'bg-white text-black' : 'text-gray-400 hover:text-white hover:bg-white/10'}`}
                            title={t('layout_auto')}
                        >
                            <LayoutIcon width={18} height={18} />
                        </button>
                        <button 
                            onClick={() => changeLayout('grid')}
                            className={`p-2 rounded-full transition-all ${layoutMode === 'grid' && !expandedStreamId ? 'bg-white text-black' : 'text-gray-400 hover:text-white hover:bg-white/10'}`}
                            title={t('layout_grid')}
                        >
                            <GridIcon width={18} height={18} />
                        </button>
                        <button 
                            onClick={() => changeLayout('focus')}
                            className={`p-2 rounded-full transition-all ${expandedStreamId ? 'bg-white text-black' : 'text-gray-400 hover:text-white hover:bg-white/10'}`}
                            title={t('layout_focus')}
                        >
                            <LayoutTemplateIcon width={18} height={18} />
                        </button>
                        <div className="w-[1px] h-6 bg-white/10 mx-1"></div>
                        <button 
                            onClick={() => setShowSquadMenu(!showSquadMenu)}
                            className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${showSquadMenu ? 'bg-accent text-white' : 'bg-white/5 hover:bg-white/10 text-ice border border-ice/20'}`}
                        >
                            <UsersIcon width={14} height={14} />
                            {t('squads_title')}
                        </button>
                        
                        <SquadsMenu 
                            isOpen={showSquadMenu} 
                            onClose={() => setShowSquadMenu(false)}
                            squads={squads}
                            currentStreamers={streamers}
                            onSave={saveSquad}
                            onLoad={loadSquad}
                            onDelete={deleteSquad}
                            lang={lang}
                        />
                    </div>

                    <header className={`h-16 px-3 sm:px-6 flex items-center justify-between shrink-0 ${isTheaterMode ? 'theater-mode-header glass-header' : 'glass-header'}`}>
                        <div className={`flex items-center gap-2 sm:gap-4`}>
                            <div className="w-10 h-10 tech-gradient rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:scale-105 transition-transform duration-300 ring-1 ring-white/20 shrink-0">
                                <LogoML />
                            </div>
                            <div className="logo-scene hidden md:block">
                                <div className="logo-spinner">
                                    <div className="logo-face flex flex-col justify-center">
                                        <h1 className="font-bold text-lg tracking-tight text-white leading-none">MultLives</h1>
                                        <span className="text-[10px] uppercase tracking-wider text-gray-500 font-semibold leading-none mt-1">Streaming Hub</span>
                                    </div>
                                    <div className="logo-back logo-face flex items-center">
                                        <h1 className="font-extrabold text-xl tracking-wide nevethon-text italic">NEVETHON<span className="snow-particle"></span><span className="snow-particle"></span><span className="snow-particle"></span><span className="snow-particle"></span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form onSubmit={addStreamer} className={`flex-1 max-w-xl mx-2 md:mx-8 flex items-center gap-1 sm:gap-2`}>
                            <div className="relative group shrink-0">
                                <PlatformSelector selected={platform} onSelect={setPlatform} />
                            </div>
                            <div className="relative flex-1 min-w-0">
                                <input type="text" value={inputVal} onChange={(e) => setInputVal(e.target.value)} placeholder={getPlaceholder()} className="w-full h-10 bg-white/5 backdrop-blur-sm rounded-lg pl-3 sm:pl-4 pr-3 sm:pr-10 text-xs sm:text-sm focus:bg-white/10 outline-none transition-all placeholder-gray-500 min-w-0" />
                            </div>
                            <button type="submit" className="h-10 px-3 sm:px-4 flex items-center gap-2 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors text-sm active:scale-95 shrink-0" title={t('tt_add')}>
                                <PlusIcon /> <span className="hidden sm:inline">{t('add_btn')}</span>
                            </button>
                        </form>
                        
                        <div className={`flex items-center gap-1 sm:gap-3 border-l border-white/10 pl-2 md:pl-6 shrink-0`}>
                            <button onClick={toggleLang} className="hidden sm:flex p-2 rounded-lg bg-surface hover:bg-white/10 border border-white/5 transition-all active:scale-95 items-center justify-center w-9 h-9" title={lang === 'pt' ? "Mudar para Inglês" : "Switch to Portuguese"}>
                                {lang === 'pt' ? <FlagBR /> : <FlagUS />}
                            </button>
                            <button onClick={toggleGlobalMute} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${isGlobalMuted ? 'bg-red-500/20 text-red-400 border border-red-500/50 hover:bg-red-500/30' : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'}`} title={isGlobalMuted ? t('tt_unmute_all') : t('tt_mute_all')}>
                                {isGlobalMuted ? <VolumeXIcon /> : <Volume2Icon />}
                            </button>
                            <button onClick={toggleSidebar} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${!isSidebarOpen ? 'bg-indigo-500/20 text-indigo-400 border border-indigo-500/50 hover:bg-indigo-500/30' : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'}`} title={isSidebarOpen ? t('tt_hide_chat') : t('tt_show_chat')}>
                                <LayoutIcon /> <span className="hidden sm:inline">{isSidebarOpen ? t('chat_visible') : t('chat_hidden')}</span>
                            </button>
                            <button onClick={toggleTheaterMode} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-semibold transition-all shadow-lg ${isTheaterMode ? 'bg-amber-500/20 text-amber-300 border border-amber-500/50 hover:bg-amber-500/30' : 'bg-surface hover:bg-white/10 text-gray-400 hover:text-white border border-white/5'}`} title={isTheaterMode ? t('tt_lights_exit') : t('tt_lights_enter')}>
                                {isTheaterMode ? <SunIcon /> : <MoonIcon />} <span className="hidden sm:inline">{isTheaterMode ? t('lights') : t('lights')}</span>
                            </button>
                        </div>
                    </header>
                    <main className={`flex-1 flex flex-col md:flex-row overflow-hidden pt-24 ${isTheaterMode ? '!pt-0' : ''} z-10 relative`}>
                        <div className="flex-1 relative bg-transparent overflow-hidden flex flex-col min-h-[30vh]">
                            {streamers.length === 0 ? (
                                <div className="flex-1 flex items-center justify-center text-center animate-fade-in">
                                    <div className="p-8 rounded-2xl bg-surface/50 border border-white/5 backdrop-blur-sm max-w-md w-full mx-4">
                                        <div className="w-16 h-16 mb-6 mx-auto rounded-2xl bg-gradient-to-tr from-surfaceHighlight to-surface border border-white/5 flex items-center justify-center shadow-2xl">
                                            <svg className="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                        </div>
                                        <h2 className="text-xl font-semibold text-white mb-2">{t('empty_title')}</h2>
                                        {isFileProtocol ? (
                                            <div className="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg text-left max-w-sm"><h3 className="text-red-400 font-bold text-sm mb-1">{t('warning_title')}</h3><p className="text-red-200/80 text-xs">{t('warning_text')}</p></div>
                                        ) : (
                                            <p className="text-gray-500 text-sm mb-6 leading-relaxed">{t('empty_desc')}</p>
                                        )}
                                        <div className="flex justify-center gap-3 text-xs font-medium text-gray-400">
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#9146ff]"><TwitchIcon /></span> Twitch</div>
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#53fc18]"><TwitchIcon /></span> Kick</div>
                                            <div className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-surface border border-white/5"><span className="text-[#ff0000]"><YoutubeIcon /></span> YT</div>
                                        </div>
                                    </div>
                                </div>
                            ) : renderStreams()}
                        </div>
                        
                        <div ref={sidebarRef} className={`flex flex-col sidebar-glass transition-all ease-[cubic-bezier(0.4,0,0.2,1)] z-30 relative ${isSidebarOpen ? 'translate-y-0 md:translate-x-0 opacity-100' : 'translate-y-10 md:translate-y-0 md:translate-x-10 opacity-0 overflow-hidden'}`} style={{ width: isSidebarOpen ? (window.innerWidth < 768 ? '100%' : `${sidebarWidth}px`) : '0px', height: window.innerWidth < 768 && isSidebarOpen ? '45vh' : 'auto', transitionDuration: isResizing ? '0s' : '300ms' }}>
                            <div className="hidden md:flex absolute left-0 top-0 bottom-0 w-1.5 hover:w-3 items-center justify-center -ml-1.5 z-50 cursor-col-resize group/resizer" onMouseDown={startResizing} onTouchStart={startResizing}><div className="h-8 w-1 rounded-full bg-white/20 group-hover/resizer:bg-accent/80 transition-colors"></div></div>
                            <div className="flex flex-col h-full w-full">
                                <div className={`transition-all duration-300 ease-in-out overflow-hidden flex flex-col relative group bg-black/40 border-b border-white/5`} style={{ height: showMap ? `${mapHeight}px` : '0px', transitionDuration: isResizingMap ? '0s' : '300ms' }}>
                                     <iframe src="https://rtirl.com/twitch:119611214" className={`w-full h-full border-none grayscale-[30%] invert-[5%] contrast-125 ${isResizingMap || isResizing ? 'pointer-events-none' : ''}`} scrolling="no"></iframe>
                                     <div className="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-[#09090b] to-transparent pointer-events-none flex justify-between items-end"><span className="text-[10px] font-bold text-ice/80 tracking-widest uppercase mb-1 ml-1 drop-shadow-md">{t('realtime_loc')}</span></div>
                                     {showMap && <div className="absolute bottom-0 left-0 right-0 h-2 flex justify-center items-center -mb-1 z-50 cursor-row-resize group/mapresizer" onMouseDown={startMapResizing} onTouchStart={startMapResizing}><div className="w-8 h-1 rounded-full bg-white/20 group-hover/mapresizer:bg-accent/80 transition-colors"></div></div>}
                                </div>
                                <div className="flex-1 flex flex-col min-h-0">
                                    <div className="flex bg-surface/50 border-b border-white/5 shrink-0 h-11 px-1 gap-1 items-center overflow-x-auto scrollbar-hide">
                                        <button onClick={() => setShowMap(!showMap)} className={`flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${showMap ? 'border-ice text-white bg-white/5' : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}><MapIcon /> {showMap ? t('hide_btn') : t('map_btn')}</button>
                                        <button onClick={() => setSecondaryChatTab(secondaryChatTab ? null : streamers.find(s => s.id !== activeChatTab)?.id || activeChatTab)} className={`flex items-center justify-center w-8 h-8 rounded-lg transition-colors ml-1 ${secondaryChatTab ? 'bg-accent/20 text-accent' : 'text-gray-500 hover:text-white hover:bg-white/5'}`} title="Dividir Chat"><SplitIcon /></button>
                                        <div className="w-[1px] h-4 bg-white/10 mx-1 shrink-0"></div>
                                        {streamers.map((s, idx) => (
                                            <button key={s.id} onClick={() => setActiveChatTab(s.id)} draggable={true} onDragStart={(e) => handleTabDragStart(e, idx)} onDragOver={(e) => handleTabDragOver(e, idx)} onDragEnd={handleTabDragEnd} className={`group flex items-center gap-2 px-3 py-2.5 text-xs font-semibold whitespace-nowrap transition-all border-b-2 ${activeChatTab === s.id ? getActiveTabStyle(s.platform) : 'border-transparent text-gray-500 hover:text-gray-300 hover:bg-white/5'}`}>
                                                <span className={`flex items-center justify-center w-3 h-3 ${getPlatformColor(s.platform)}`}>{s.platform === 'twitch' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'kick' && <span className="block w-1.5 h-1.5 rounded-full bg-current"></span>}{s.platform === 'youtube' && <YoutubeIcon />}</span>
                                                <span className={`truncate transition-all duration-300 ease-in-out ${activeChatTab === s.id ? 'max-w-[120px] opacity-100' : 'max-w-0 opacity-0 group-hover:max-w-[100px] group-hover:opacity-100'}`}>{s.name}</span>
                                            </button>
                                        ))}
                                        <div className="flex-1"></div>
                                    </div>
                                    <div className="flex-1 flex flex-col min-h-0 bg-[#09090b]">
                                        <div className={`flex-1 relative ${secondaryChatTab ? 'border-b border-white/10' : ''}`}>
                                            {streamers.map(s => (<div key={`chat-${s.id}`} className={`absolute inset-0 ${activeChatTab === s.id ? 'z-10' : 'hidden'}`}>{s.platform === 'kick' ? <KickChatEmbed streamName={s.name} isResizing={isResizing} idSuffix="-primary"/> : s.platform === 'youtube' ? <div className="w-full h-full flex items-center justify-center text-gray-500 text-xs">Chat YT Indisponível em File</div> : <iframe src={`https://www.twitch.tv/embed/${s.name}/chat?parent=${hostname}&parent=localhost&darkpopout`} className="w-full h-full border-0" />}</div>))}
                                            {streamers.length === 0 && <div className="absolute inset-0 flex items-center justify-center text-gray-600 text-xs">Sem Chat</div>}
                                        </div>
                                        {secondaryChatTab && (
                                            <div className="flex-1 relative flex flex-col">
                                                <div className="h-8 bg-surface/80 border-b border-white/5 flex items-center px-2 gap-2">
                                                    <span className="text-[10px] font-bold text-accent uppercase">Chat 2</span>
                                                    <select className="bg-transparent text-xs text-white outline-none flex-1" value={secondaryChatTab} onChange={(e) => setSecondaryChatTab(e.target.value)}>{streamers.map(s => <option key={s.id} value={s.id} className="text-black">{s.name}</option>)}</select>
                                                    <button onClick={() => setSecondaryChatTab(null)} className="ml-auto text-gray-500 hover:text-white">✕</button>
                                                </div>
                                                <div className="flex-1 relative">
                                                    {streamers.map(s => (<div key={`sec-chat-${s.id}`} className={`absolute inset-0 ${secondaryChatTab === s.id ? 'z-10' : 'hidden'}`}>{s.platform === 'kick' ? <KickChatEmbed streamName={s.name} isResizing={isResizing} idSuffix="-secondary"/> : s.platform === 'youtube' ? <div className="w-full h-full flex items-center justify-center text-gray-500 text-xs">Chat YT Indisponível</div> : <iframe src={`https://www.twitch.tv/embed/${s.name}/chat?parent=${hostname}&parent=localhost&darkpopout`} className="w-full h-full border-0" />}</div>))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    {/* CRÉDITOS - REDESIGN ELEGANTE E SUTIL */}
                    <div className={`fixed bottom-5 left-6 z-50 flex items-center gap-3 transition-all duration-500 ease-out group ${isTheaterMode ? 'opacity-0 translate-y-4 hover:opacity-100 hover:translate-y-0' : 'opacity-30 hover:opacity-100'}`}>
                         <div className="w-8 h-[1px] bg-white/40 group-hover:bg-ice group-hover:w-12 transition-all duration-500"></div>
                         <div className="flex flex-col items-start">
                             <span className="text-[8px] uppercase font-bold text-gray-400 group-hover:text-ice tracking-[0.2em] leading-none mb-1 transition-colors">{t('dev_by')}</span>
                             <a href="https://instagram.com/oeduardomacedo" target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-white flex items-center gap-1.5 font-display font-bold text-[11px] tracking-wide transition-colors">
                                <InstagramIcon width={11} height={11} /> EDUARDO MACÊDO
                            </a>
                         </div>
                    </div>

                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
